<div class="easyui-layout" id="onduty-template">
	<div data-options="region:'center',border:false" style="height: 60px;">
		<div class="table">
			<div class="tr">
				<div class="th">
					领导人数:
				</div>
				<div class="td">
					<input class="easyui-textbox"/>
				</div>
				<div class="th">
					民警人数:
				</div>
				<div class="td">
					<input class="easyui-textbox"/>
				</div>
				<div class="th">
					排班天数:
				</div>
				<div class="td">
					<input class="easyui-textbox"/>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					排班模式：
				</div>
				<div class="td">
					<input type="radio" />交替排班<font color=red>(例:ABC,ABC,ABC)</font>
				</div>
			</div>
			<div class="tr">
				<div class="th"></div>
				<div class="td">
					<input type="radio" />循环排班<font color=red>(例:AAA,BBB,CCC)</font>
				</div>
				<div class="th">
					&nbsp;&nbsp;&nbsp;&nbsp;同一班持续天数：
				</div>
				<div class="td">
					<input class="easyui-textbox" />
				</div>
			</div>
			<div class="tr">
				<div class="th">
					模板名称：
				</div>
				<div class="td">
					<textarea style="width: 600px"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false">
		<div class="linkbutton_toolbar" style="height:40px;text-align: center;">
			<a class="easyui-linkbutton button-main" data-options="iconCls:'icon-save'"
			cy-click="save">保存</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			cy-click="$destroySelf">取消</a>
		</div>
	</div>
</div>
