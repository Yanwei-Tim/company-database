<div class="easyui-layout" id="onduty-records-management">
	<div data-options="region:'north',border:false" style="height: 80px;">
		<div class="searchPanel">
			<div class="panel_title">
				查询条件
			</div>
			<form cy-form="formData" id="form" >
				<div class="table">
					<div class="tr">
						<div class="th">
							值班部门：
						</div>
						<div class="td">
							<input  class="cy-org-radio">
						</div>
						<div class="th">
							登记时间:
						</div>
						<div class="td">
                            <input id="startTime" class="easyui-datebox" name="DJTimeFrom" style="width:150px" data-options="validType:['maxDate[\'endTime\']','date']"/>
                                                                                              到
                            <input id="endTime" class="easyui-datebox" name="DJTimeTo" style="width:150px" data-options="validType:['minDate[\'startTime\']','date']"/>
                        </div>
                        <div class="th">
                        	事件类型:
                        </div>
                        <div class="td">
                        	<input class="easyui-combobox" />
                        </div>
						<div class="th">
							<a class="easyui-linkbutton button-search" data-options="iconCls:'icon-search'"
								cy-click="searchData" style="width: 60px;float: right;">查询</a>
						</div>
						<div class="th">
							<a class="easyui-linkbutton" cy-click="eventRegister" style="width: 70px;float: right;">事件登记</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border-top: solid 1px #ddd;">
		<table  cy-datagrid="options" cy-querydata="queryData"
		cy-url=""></table>
	</div>
</div>
<script>
	InitPage([], function($scope) {
		$scope.options = {
			columns : [[{
				field : 'sjlx',
				title : '事件类型',
				align : 'center',
				width : 30
			}, {
				field : 'sjfssj',
				title : '事件发生时间',
				align : 'center',
				width : 20
			}, {
				field : 'sjfsdd',
				title : '事件发生地点',
				align : 'center',
				width : 40,
			}, {
				field : 'sjms',
				title : '事件描述',
				align : 'center',
				width : 30
			}, {
				field : 'cljg',
				title : '处理结果',
				align : 'center',
				width : 45
			}, {
				field : 'clry',
				title : '处理人员',
				align : 'center',
				width : 20
			}, {
				field : 'djr',
				title : '登记人',
				align : 'center',
				width : 20,
			}, {
				field : 'djsj',
				title : '登记时间',
				align : 'center',
				width : 20,
			}]]
		};
		
		$scope.eventRegister = function() {
			$scope.$openDialog("addDialog", {
				title : "事件登记",
				height : 400,
				width : 530,
				href : "tpls/serviceManagement/onDutyManagement/event-register.html"
			}, true);
		};
		
	})

	
	
	
</script>
