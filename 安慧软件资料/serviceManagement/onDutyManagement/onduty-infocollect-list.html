<div class="easyui-layout" id="onduty-infocollect-list">
	<div data-options="region:'north',border:false" style="height: 120px;">
		<div class="searchPanel">
			<div class="panel_title">
				查询条件
			</div>
			<form cy-form="formData" id="form" >
				<div class="table">
					<div class="tr">
						<div class="th">
							值班部门：
						</div>
						<div class="td">
							<input class="cy-org-radio">
						</div>
						<div class="th">
							包括科室:
						</div>
						<div class="td" style="width: 20px">
							<input type="checkbox" />
						</div>
						<div class="th">
							<a class="easyui-linkbutton button-search" data-options="iconCls:'icon-search'"
							cy-click="searchData" style="width: 60px;float: right;">查询</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="linkbutton_toolbar">
			<a class="easyui-linkbutton" data-options="iconCls:'icon-add'"
			cy-click="add">值班人员</a>
			<a class="easyui-linkbutton" data-options="iconCls:'icon-remove'"
			cy-click="remove">人员排班</a>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border-top: solid 1px #ddd;">
		<table  cy-datagrid="options" cy-querydata="queryData"
		cy-url=""></table>
	</div>
</div>

<script>
	InitPage([], function($scope) {
		$scope.options = {
			columns : [[{
				field : 'bmjb',
				title : '部门级别',
				align : 'center',
				width : 30
			}, {
				field : 'zbbm',
				title : '值班部门',
				align : 'center',
				width : 20
			}, {
				field : 'zbdh',
				title : '值班电话',
				align : 'center',
				width : 40,
			}, {
				field : 'dbnd',
				title : '带班领导/值班民警',
				align : 'center',
				width : 30
			}, {
				field : 'pbrqz',
				title : '排班日期至',
				align : 'center',
				width : 45
			}, {
				field : 'bz',
				title : '备注',
				align : 'center',
				width : 20
			}, {
				field : 'zbrywh',
				title : '值班人员维护',
				align : 'center',
				width : 20,
			}]]
		};
		
		$scope.add = function() {
			$scope.$openDialog("addDialog", {
				title : "值班人员管理",
				height : 400,
				width : 800,
				href : "tpls/serviceManagement/onDutyManagement/ondutypeople-management.html"
			}, true);
		};
		
		$scope.remove = function() {
			$scope.$openDialog("addDialog", {
				title : "人员排班",
				height : 400,
				width : 800,
				href : "tpls/serviceManagement/onDutyManagement/people-scheduling.html"
			}, true);
		};
	})
</script>

<style>
	#onduty-infocollect-list .th {
			width: 60px;

			margin-left: 20px;
		}

		width: 130px;
