<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>公安智能交通管控平台</title>
<!-- 引入样式文件 -->
<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
<!-- 引入js库文件 -->
<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true,border:false" >
	
		<!-- 上部 -->
		<div data-options="region:'north',height:81" >
			<img alt="logo" src="images/bglogo.png">
		</div>
		
		<!-- 下部 -->
		<div data-options="region:'south',height:25" >
			<center>承建方 @安徽蓝盾光电子股份有限公司  <a href="http://www.ldchina.cn" target="_blank">http://www.ldchina.cn</a></center>
		</div>
		
		<!-- 左部 -->
		<div data-options="region:'west',title:'菜单',width:200" >
			<div class="easyui-accordion" data-options="fit:true,border:false">
				<div title="系统管理" data-options="selected:true,iconCls:'icon-item'" style="padding: 10px">
					<a href="javascript:openTab('用户管理','yhgl.html','icon-fwgl')" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-fwgl'" style="width: 150px">用户管理</a>
					<a href="javascript:openTab('警员管理','jygl.html','icon-user')" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-user'" style="width: 150px">警员管理</a>
				</div>
			</div>
		</div>
		
		<!-- 中部 -->
		<div data-options="region:'center'">
		  <div class="easyui-tabs" fit="true" border="false" id="tabs">
			<div title="首页" data-options="iconCls:'icon-home'">
				<div align="center" style="padding-top: 100px"><font color="red" size="10">智能交通管控平台,欢迎您!</font></div>
			</div>
	      </div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var url;
	function openTab(text,url,iconCls){
		if($("#tabs").tabs("exists",text)){ //如果是存在的就选中
			$("#tabs").tabs("select",text);
		} else {	//否则就打开
			var content="<iframe frameborder=0 scrolling='auto' style='width:100%;height:100%' src='html/"+url+"'></iframe>";
			$("#tabs").tabs("add",{
				title:text,
				iconCls:iconCls,
				closable:true,
				content:content
			});
		}
	}
</script>
</html>
