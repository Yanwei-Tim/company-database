<div class="easyui-layout" id="importentVehView">
	<div data-options="region:'center',border:false">
		<div class="table">
			<div class="tr">
				<div class="th">号牌号码：</div>
				<div class="td" cy-name="vehData.plateNumber"></div>
				<div class="th">号牌种类：</div>
				<div class="td" cy-name="vehData.plateType" cy-filter="formatters.plateType"></div>
				<div class="th">号牌颜色：</div>
				<div class="td" cy-name="vehData.plateColor" cy-filter="formatters.plateColor"></div>
			</div>
			<div class="tr">
				<div class="th">使用性质：</div>
				<div class="td" cy-name="vehData.useType" cy-filter="formatters.useType"></div>
				<div class="th">车辆类型：</div>
				<div class="td" cy-name="vehData.vehType" cy-filter="formatters.vehType"></div>
				<div class="th">驾驶员：</div>
				<div class="td" cy-name="vehData.vehHost"></div>
			</div>
			<div class="tr">
				<div class="th">驾驶员电话：</div>
				<div class="td" cy-name="vehData.phoneNumber"></div>
				<div class="th">实载人数：</div>
				<div class="td" cy-name="vehData.realLoad"></div>
				<div class="th">核载人数：</div>
				<div class="td" cy-name="vehData.nuclearLoad"></div>
			</div>
			<div class="tr">
				<div class="th">核定载重：</div>
				<div class="td" cy-name="vehData.approvedLoad"></div>
				<div class="th">检查民警：</div>
				<div class="td" cy-name="vehData.checkPlice"></div>
				<div class="th">检查时间：</div>
				<div class="td" cy-name="vehData.checkDatetime"></div>
			</div>
			<div class="tr">
				<div class="th">交通违法情况：</div>
				<div class="td" cy-name="vehData.violatDescription" style="height:50px;"></div>
			</div>
			<div class="tr">
				<div class="th">处理情况：</div>
				<div class="td" cy-name="vehData.HandleDescription" style="height:50px;"></div>
			</div>
			<div class="tr">
				<div class="th">备注：</div>
				<div class="td" cy-name="vehData.remark" style="height:50px;"></div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false,height:40">
		<div class="linkbutton_toolbar" style="text-align:center">
	        <a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="$destroySelf">关闭</a>
	    </div>
	</div>
</div>
<script type="text/javascript">
	//启用严格模式
	'use strict';
	/**
	 * vehData : 页面数据
	 * formatters : 格式化方法集
	 */
	InitPage(["vehData","formatters"],function($scope){
		
	});
</script>
<style>
	#importentVehView .th{
		width : 100px;
		text-align: right;
	}
	#importentVehView .td{
		width : 120px;
		color : blue;
	}
</style>
