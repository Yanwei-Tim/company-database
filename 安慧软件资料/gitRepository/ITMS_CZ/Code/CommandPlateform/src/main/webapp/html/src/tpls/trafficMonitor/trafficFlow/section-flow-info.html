<div id="sectionFlow" class="easyui-layout"  >
	<div data-options="region:'center',border:false" >
		<div class="table" >
			<div class="tr">
				<div class="th">
					点位：
				</div>
				<div class="td">
					<span cy-name=newData.siteName></span>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					方向：
				</div>
				<div class="td">
					<span cy-name=newData.directionName></span>
				</div>
				<div class="th">
					大车：
				</div>
				<div class="td">
					<span cy-name=newData.largeNum></span>&nbsp;辆&nbsp;
				</div>
			</div>
			<div class="tr">
				<div class="th">
					小车：
				</div>
				<div class="td">
					<span cy-name=newData.smallNum></span>&nbsp;辆&nbsp;
				</div>
				<div class="th">
					其他车：
				</div>
				<div class="td">
					<span cy-name=newData.otherNum></span>&nbsp;辆&nbsp;
				</div>
			</div>
			<div class="tr">
				<div class="th">
					平均速度：
				</div>
				<div class="td" >
					<span cy-name=newData.avgSpeed></span>&nbsp;千米/小时&nbsp;
				</div>
				<div class="th">
					车头时距：
				</div>
				<div class="td">
					<span cy-name=newData.vehTailSpace></span>&nbsp;秒/辆&nbsp;
				</div>
			</div>
			<div class="tr">
				<div class="th">
					更新时间：
				</div>
				<div class="td">
					<span cy-name=newData.updateTime ></span>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:38px" >
		<div style="text-align: center; ">
			<a class="easyui-linkbutton " data-options="iconCls:'icon-trend'" cy-click="openDialogchart">趋势图</a>
			<a class="easyui-linkbutton " data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">关闭</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	InitPage(["newData"], function($scope) {
		//$scope.$getDefaultCode(["070"]);
		// //方向direction的格式化
		// $scope.options_direction = function(value) {
			// return $scope.$getCodeName("070", value);
		// };

		$scope.openDialogchart = function() {
			$scope.$setParam("sectionId", $scope.newData.sectionId);
			$scope.$setParam("updateTime", $scope.newData.updateTime);
			console.log($scope.newData);
			$scope.$openDialog("createDialog", {
				title : "趋势图",
				height : 500,
				width : 800,
				href : "tpls/trafficMonitor/trafficFlow/section-flow-chart.html"
			}, true);
		};

	}); 
</script>

<style type="text/css">
	#sectionFlow .th {
		width: 95px;
		text-align: right;
	}
	#sectionFlow .td {
		width: 120px;
	}
	#sectionFlow span[cy-name] {
		color: #0000ff;
	}

</style>
