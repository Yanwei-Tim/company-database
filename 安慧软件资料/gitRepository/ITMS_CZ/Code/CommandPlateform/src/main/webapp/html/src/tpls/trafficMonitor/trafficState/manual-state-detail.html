<div id="tt" class="easyui-tabs" data-options="fit:true">
	<div title="人工干预" id="current"></div>
	<div title="历史干预" id="history" ></div>

</div>

<script type="text/javascript">
    InitPage(["dataDic"],function($scope){
        $scope.load=function(){
        	$scope.$setParam("dataDic1",$scope.dataDic);
        	$scope.$("#current").panel("refresh","tpls/trafficMonitor/trafficState/manual-state-current.html");
        	
        	$scope.$setParam("dataDic2",$scope.dataDic);
        	$scope.$("#history").panel("refresh","tpls/trafficMonitor/trafficState/manual-state-history.html");
        	
          };
       
    });
</script>
