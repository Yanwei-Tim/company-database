<div id="regionDetail" class="easyui-panel" data-options="fit:true" >
	<div id="tt" class="easyui-tabs" data-options="fit:true">
		<div title="实时区间状态数据" id="current">
		</div>
		<div title="历史区间状态数据" id="history" >				
		</div>

	</div>

</div>

<script type="text/javascript">
    InitPage(["locationSite","childScopeList"],function($scope){
        $scope.load=function(){
        	$scope.$setParam("childScopeList",$scope.childScopeList);
        	$scope.$setParam("locationSite1",$scope.locationSite);
        	$scope.$("#current").panel("refresh","tpls/trafficMonitor/trafficFlow/region-flow-current.html");
        	
        	$scope.$setParam("locationSite2",$scope.locationSite);
        	$scope.$("#history").panel("refresh","tpls/trafficMonitor/trafficFlow/region-flow-history.html");
        	
          };
       
    });
</script>
