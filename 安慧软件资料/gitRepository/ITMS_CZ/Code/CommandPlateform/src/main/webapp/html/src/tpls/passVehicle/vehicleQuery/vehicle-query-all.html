<script type="text/javascript">
	InitPage(['plateNbr', 'passTimeStart', 'passTimeEnd', 'model','siteCode','siteName'], function($scope) {

		//获得本页面需要的数据字典,依次：车辆外形，号牌颜色，车辆颜色
		$scope.$getDefaultCode(["004", "003", "006"]);
		var areaDataTemp;

		//页面默认模式--列表模式
		var currentModel = "list";

		$scope.load = function() {

			$scope.$("#nullPlate").bind("click", function() {
				  if(this.checked && $scope.$("#justFirstApear")[0].checked){
				 $scope.$('#justFirstApear').attr("checked", false);
				 }
				if (this.checked) {
					$scope.$('#plateNbr').textbox('disable');
					$scope.$('#plateColor').textbox('disable');
					//将无牌车查询使用impala，提交效率
					//$scope.formData.dbType = "impala";
					$scope.$('#plateNbr').textbox('setValue', '');
					$scope.formData.plateNbr = "";
					$scope.$('#plateColor').combobox('setValue', '');
					$scope.formData.plateColor = "";
					$scope.$("input[name='vehLocal']:radio").attr("disabled",true)
					//$scope.$("input[name='vehLocal']:radio:checked").attr("checked",false)

				} else {
					$scope.$('#plateNbr').textbox('enable');
					$scope.$('#plateColor').textbox('enable');
					$scope.$("input[name='vehLocal']:radio").attr("disabled",false)
				}
			});
			 $scope.$("#justFirstApear").bind("click",function(){
				 if(this.checked && $scope.$("#nullPlate")[0].checked){
					 $scope.$('#nullPlate').attr("checked", false); 
					 //$scope.$('#vehLocalization').textbox('enable');
					 $scope.$('#plateNbr').textbox('enable');
					 $scope.$('#plateColor').textbox('enable');
					 $scope.$("input[name='vehLocal']:radio").attr("disabled",false)
				 }
			 });
			 //选择范围的checkbox
			 $scope.$("#selectType").bind("click",function(){
				 if(this.checked){
					 $scope.$("#searchArea").css("display","none");
					 $scope.$(".select-result").css("display","none");
					 $scope.$(".siteHide").css("display","block");
					 
				 }else{
					 $scope.$("#searchArea").css("display","block");
					 $scope.$(".select-result").css("display","block");
					 $scope.$(".siteHide").css("display","none");
				 }
				 
			 });
			 

			//给号牌号码增加提示
			$scope.$("#plateNbr").textbox("textbox").attr("title", "?表示单字符, *表示多字符");

			//这个是从高危地域车辆分析过来的参数
			if ($scope.model == 'image') {
				currentModel = "image";
				$scope.formData.plateNbr = $scope.plateNbr;
				//监控地图使用
				if($scope.siteCode !=null && $scope.siteName !=null){
					var data = {};
					data.siteCodes = $scope.siteCode;
					data.siteNames = $scope.siteName;
					createSelectedMenu(data);
				}
				$scope.formData.passTimeStart = $scope.passTimeStart;
				$scope.formData.passTimeEnd = $scope.passTimeEnd;
				$scope.$updateDom("formData");
				//查询
				$scope.search();
			}
		};

		$scope.search = function(searchType) {
			if (!$scope.$("#searchForm").form("validate")) {
				return;
			}
			var plateNbr = $scope.$("#plateNbr").val();
			//当输入的车牌号码中不包含'*'或者'='?'且长度小于7，自动给他补足‘*’
			if (!(plateNbr.indexOf("*") >= 0 || plateNbr.indexOf("?") >= 0) && plateNbr.length < 7) {
				$scope.$("#plateNbr").textbox("setValue", plateNbr + '*');
			}

			//收起查询条件
			
			//更新数据
			$scope.$updateData("formData");
			var vehLocal = $scope.formData.vehLocal;
			var orgCode = ($scope.UserInfo.orgCode).substr(0,4)+"00000000";
			var platePrefix = $scope.$getPlatePrefix(orgCode);
			if (!platePrefix) {
				platePrefix = "云";
			}
			$scope.formData.justNonlocalVeh='';
			if (plateNbr != null && plateNbr != '' && plateNbr != '*') {
				//本市
				if ("1" == vehLocal) {
					if("云B"==platePrefix){
						if (!plateNbr.startWith("云B") && !plateNbr.startWith("云A")) {
							$.messager.alert("提示", "你输入的车牌号有误");
							return;
						}
					}else {
					//如果输入车牌号，且车牌号和车牌前缀有冲突，例如plateNbr =云A，platePrefix=云B
						if (!plateNbr.startWith(platePrefix) && "云" != plateNbr) {
							$.messager.alert("提示", "你输入的车牌号有误");
							return;
						}
					}
				} else if ("2" == vehLocal) {//本市以外 如果输入车牌号，只用是非云A
					// 昆明市特殊处理云A 云B
					if("云B"==platePrefix){
						if (plateNbr.startWith(platePrefix) || plateNbr.startWith("云A")) {
							$.messager.alert("提示", "你输入的车牌号有误");
							return;
						}
					}
					if (plateNbr.startWith(platePrefix)) {
						$.messager.alert("提示", "你输入的车牌号有误");
						return;
					}
				} else if ("3" == vehLocal) {//本省以外 如果输入车牌号，只能是属于云南的
					if (!plateNbr.startWith("云")) {
						$.messager.alert("提示", "你输入的车牌号有误");
						return;
					}
				} else if ("4" == vehLocal) {//本省以外 如果输入车牌号，只能是不属于云南的
					if (plateNbr.startWith("云")) {
						/* $scope.formData.plateNbr = "云*";
						$scope.formData.justNonlocalVeh = 'unlocal'; */
						$.messager.alert("提示", "你输入的车牌号有误");
						return;
					}
				}
			} else {
				// 昆明市特殊处理云A 云B
				if("云B"==platePrefix){
					platePrefix = platePrefix + "*,云A*"
				}else{
					platePrefix = platePrefix +"*"
				}
				if ("1" == vehLocal) {
					$scope.formData.plateNbr = platePrefix;
				} else if ("2" == vehLocal) {
					$scope.formData.plateNbr = platePrefix;
					$scope.formData.justNonlocalVeh = 'unlocal';
				} else if ("3" == vehLocal) {
					$scope.formData.plateNbr = "云*";
				} else if ("4" == vehLocal) {
					$scope.formData.plateNbr = "云*";
					$scope.formData.justNonlocalVeh = 'unlocal';
				}

			}

			if ($scope.$("#justFirstApear")[0].checked) {
				if (!$scope.formData.distritCodes || $scope.formData.distritCodes == '') {
					$.messager.alert("提示", "请选择行政区划");
					return;
				}
				firstTime = new Date($scope.formData.passTimeStart.replace(/-/g, "/"));
				$scope.formData.firstAppearDistrictCodes = "530000";
				firstTime = $scope.$dateAdd('d', -7, firstTime)
				$scope.formData.dbType = "impala";
				$scope.formData.firstTime = firstTime.format("yyyy-MM-dd hh:mm:ss");
				$scope.formData.justFirstApear = "true"
			} else {
				$scope.formData.dbType = "";
				$scope.formData.justFirstApear = ""
			}
			//无牌车
			if (!$scope.$("#nullPlate").get(0).checked) {
				$scope.formData.justSearchNullPlate = '';
			} else {
				//将无牌车查询使用impala，提交效率
				//$scope.formData.dbType = "impala";
				$scope.formData.plateNbr = "";
			}
			//选择点将行政区划和道路设置为空，此时点位应该点位控件的点位
			if($scope.$("#selectType").get(0).checked){
				$scope.formData.distritCodes="";
				$scope.formData.roadCodes="";
				$scope.formData.siteCodes = $scope.formData.checkboxSiteCodes;
			}else{
				if(areaDataTemp){
					$scope.formData.distritCodes=areaDataTemp.districtCodes;
					$scope.formData.roadCodes=areaDataTemp.roadCodes;
					$scope.formData.siteCodes = areaDataTemp.siteCodes;
				}
			}
			//显示查询进度条
			searchProgress();
			//加载数据界面，并传递参数到数据中
			$scope.formData.pageNumber = 1;
			$scope.$setParam("searchData", $scope.formData);
			//设置显示进度条方法
			$scope.$setParam("searchProgress", searchProgress);
			//切换显示模式方法
			$scope.$setParam("changeViewModel", changeViewModel);
			//searchSlideUp
			$scope.$setParam("searchSlideUp", $scope.searchSlideUp);
			//searchBack
			$scope.$setParam("searchBack", $scope.searchBack);
			
			//更改页面数据
			if (currentModel == "list") {
				//列表模式
				$scope.$("#dataView").panel("refresh", "tpls/passVehicle/vehicleQuery/vehicle-passInfo-list.html");
			} else {
				//大图模式
				$scope.$("#dataView").panel("refresh", "tpls/passVehicle/vehicleQuery/vehicle-passInfo-image.html");
			}
		};

		/**
		 *联动
		 */
		//机构和道路的联动
		$scope.getRoadByDistrict = function(id, text, attribute) {
			var distritCodes = $scope.$("#distritCodes").textbox("getValue").split(",");
			if (!distritCodes || distritCodes == '') {
				return true;
			}
			if (attribute.nodeType == "road") {
				if (!attribute.districtCode || attribute.districtCode == '') {
					return true;
				}
				var dCodes = attribute.districtCode.split(",");
				for (var i in dCodes) {
					for (var j in distritCodes) {
						if (dCodes[i] == distritCodes[j]) {
							return true;
						}
					}
				}
				return false;
			} else {
				return true;
			}
		};

		$scope.getRoadAndSite = function(newValue, oldValue) {
			if (oldValue != "") {
				$scope.$("#roadCodes").textbox("clear");
				//清空原来加载的道路
				//$scope.$("#siteCodes").combobox("clear");//清空原来加载的点位
			}

		};

		/**
		 *打开选择范围的页面
		 */
		$scope.chooseArea = function() {
			$scope.$setParam("getData", function(data) {
				createSelectedMenu(data);
				$scope.$getDialog("chooseArea").dialog("close");
			});
			$scope.$openDialog("chooseArea", {
				title : "选择范围",
				href : "tpls/public/choose-location.html",
				width : 700,
				height : 500
			},false)
		};

		/**
		 * 创建选择条件菜单
		 * @param data 范围数据
		 */
		var createSelectedMenu = function(data) {
			areaDataTemp = data;
			//当重新选择范围的时候将原来的范围信息删除
			$scope.$(".selectedSpan").each(function(i) {
				$scope.formData.distritCodes = "";
				$scope.formData.roadCodes = "";
				$scope.formData.siteCodes = "";
				$(this).remove();
			});
			//当没有选择范围的结果的时候显示未选择
			if ($(".select-result span").length > 1) {
				$scope.$(".select-no").hide();
			} else {
				$scope.$(".select-no").show();
			}
			
			if (data.districtNames) {
				var span = $('<span class="selectedSpan"></span')
				var selectedArea = $('<a id="districtArea" class="selectedArea"></a>');
				var a = $('<a id="districtCancel" class="selectedCancel"></a>');
				$scope.$(".select-no").hide();
				var content = data.districtNames.split(",")[0];
				if((data.districtNames.split(",")).length>1){
					content = content +",..."
				}
				selectedArea.append(content);
				selectedArea.tooltip({
					position : 'top',
					content : data.districtNames,
					showEvent:'click'
				});
				span.append(selectedArea).append(a);
				$scope.$(".select-result dl").append(span.attr("id", "districtCodes"));
				$scope.formData.distritCodes = data.districtCodes;
			}
			if (data.roadNames) {
				var span = $('<span class="selectedSpan"></span')
				var selectedArea = $('<a id="roadArea" class="selectedArea"></a>');
				var a = $('<a id="roadCancel" class="selectedCancel"></a>');
				$scope.$(".select-no").hide();
				var content = data.roadNames.split(",")[0];
				if((data.roadNames.split(",")).length>1){
					content = content +",..."
				}
				selectedArea.append(content);
				selectedArea.tooltip({
					position : 'top',
					content : data.roadNames,
					showEvent:'click'
				});
				span.append(selectedArea).append(a);
				$scope.$(".select-result dl").append(span.attr("id", "roadCodes"));
				$scope.formData.roadCodes = data.roadCodes;
			}
			if (data.siteNames) {
				var span = $('<span class="selectedSpan"></span')
				var selectedArea = $('<a id="sitetArea" class="selectedArea"></a>');
				var a = $('<a id="siteCancel" class="selectedCancel"></a>');
				$scope.$(".select-no").hide();
				var content = data.siteNames.split(",")[0];
				if((data.siteNames.split(",")).length>1){
					content = content +",..."
				}
				selectedArea.append(content);
				selectedArea.tooltip({
					position : 'top',
					content : data.siteNames,
					showEvent:'click'
				});
				span.append(selectedArea).append(a);
				$scope.$(".select-result dl").append(span.attr("id", "siteCodes"));
				$scope.formData.siteCodes = data.siteCodes;
			}
			
			$scope.$('.selectedArea').linkbutton({  
			}); 
			$scope.$('.selectedCancel').linkbutton({    
			    iconCls: 'icon-cancel'   
			}); 
			$scope.$(".selectedCancel").each(function(i) {
				$scope.$(this).bind("click", function() {
					$scope.$(this).prev(".selectedArea").tooltip("destroy");
					$scope.$(this).parent(".selectedSpan").remove();
					if("districtCancel" == this.id){
						$scope.formData.distritCodes = "";
						areaDataTemp.districtCodes = ""
					}else if("roadCancel" == this.id){
						$scope.formData.roadCodes = "";
						areaDataTemp.roadCodes = ""
					}else {
						$scope.formData.siteCodes = "";
						areaDataTemp.siteCodes = ""
					}
					if ($(".select-result span").length > 1) {
						$scope.$(".select-no").hide();
					} else {
						$scope.$(".select-no").show();
					}
				});
			});
		};

		/**
		 * 切换显示模式
		 * @param passData 过车数据
		 */
		var changeViewModel = function(model, passData) {
			//更改模式
			currentModel = model;
			//设置查询参数
			$scope.$setParam("searchData", $scope.formData);
			//设置显示进度条方法
			$scope.$setParam("searchProgress", searchProgress);
			//切换显示模式方法
			$scope.$setParam("changeViewModel", changeViewModel);
			//searchSlideUp
			$scope.$setParam("searchSlideUp", $scope.searchSlideUp);
			//过车数据
			$scope.$setParam("passData", passData);
			//更改页面数据
			if (currentModel == "list") {
				//列表模式
				$scope.$("#dataView").panel("refresh", "tpls/passVehicle/vehicleQuery/vehicle-passInfo-list.html");
			} else {
				//大图模式
				$scope.$("#dataView").panel("refresh", "tpls/passVehicle/vehicleQuery/vehicle-passInfo-image.html");
			}
		};
		/**
		 * 显示查询进度条
		 */
		var searchProgress = function() {
			$.messager.progress({
				title : false,
				msg : "正在查询，请稍后...",
				interval : 1000,
				text : "查询中..."
			});
		};

		$.extend($scope, {
			/**
			 * 初始化参数
			 * @type {Object}
			 */
			formData : {
				passTimeStart : new Date().format("yyyy-MM-dd 00:00:00"),
				passTimeEnd : new Date().format("yyyy-MM-dd hh:mm:ss"),
				//plateNbr : $scope.$getPlatePrefix($scope.UserInfo.orgCode)
			},
			/**
			 * 增加查询标签
			 */
			addSearchTag : function() {

			},
			/**
			 * 导出查询标签
			 * @return {[type]} [description]
			 */
			loadSearchTag : function() {

			},
			/**
			 * 收起剩余搜索项
			 * @return {[type]} [description]
			 */
			searchSlideUp : function() {
				$scope.$(".hide").hide();
				$scope.$("#vehicle-query-all").layout("panel", "north").panel("resize", {
					height : 118
				});
				$scope.$("#dataView").show();
				$scope.$("#vehicle-query-all").layout("resize");
				/* $scope.$("#searchSlideUp").hide();
				$scope.$("#searchSlideDown").show().after($scope.$("#searchButton")).after(" "); */
			},
			/**
			 * 展开剩余搜索项
			 * @return {[type]} [description]
			 */
			searchSlideDown : function() {
				$scope.$(".hide").show();
				$scope.$("#vehicle-query-all").layout("panel", "north").panel("resize", {
					height : 195
				});
				$scope.$("#vehicle-query-all").layout("resize");
				$scope.$("#searchSlideDown").hide();
				$scope.$("#searchSlideUp").show().after($scope.$("#searchButton")).after(" ");
			},
			searchBack: function(){
				$scope.$(".hide").show();
				$scope.$("#dataView").hide();
				$scope.$("#vehicle-query-all").layout("panel", "north").panel("resize", {
					height : 600
				});
				$scope.$("#vehicle-query-all").layout("resize");
				/* $scope.$("#searchSlideDown").hide();
				$scope.$("#searchSlideUp").show().after($scope.$("#searchButton")).after(" "); */
			}
			 
		});
	}); 
</script>
