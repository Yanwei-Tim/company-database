<div id="attendance-main-list" class="easyui-layout">
    <div data-options="region:'center',border:false">
        
        <form cy-form="formData" id="form">
            <div class="table">
                <div class="tr">
                    <div class="th">
                                                                        所属部门：
                    </div>
                    <div class="td">
                        <input class="cy-org-radio"   
                        />
                    </div>
                    <div class="th">
                                                                        请假人员：
                    </div>
                    <div class="td">
                        <select id="cc" class="easyui-combobox" name="dept" style="width:200px;">   
                            <option value="aa">请选择</option>   
                            <option>交通事故</option>   
                            <option>交通违法</option>   
                            <option>其他</option>    
                        </select>  
                    </div>
                </div> 
                <div class="tr">
                        <div class="th">
                                                                                            请假日期：                        
                        </div>
                        <div class="td">
                            <input class="easyui-datebox" name="DATA" />
                                                                                            至
                            <input class="easyui-datebox" name="DATA" />
                        </div>
                </div>
                <div class="tr">
                        <div class="th">
                                                                                            请假类型：                        
                        </div>
                        <div class="td">
                            <input type="radio" name="state" value="1">事假</input>
                            <input type="radio" name="state" value="2">病假</input>
                            <input type="radio" name="state" value="3">婚假</input>
                            <input type="radio" name="state" value="4">产假</input>
                            <input type="radio" name="state" value="0">其他</input>
                        </div>
                        </div>
                <div class="tr">
                        <div class="th">
                                                                               备        注：                        
                        </div> 
                        <div class="td">
                            <input class="easyui-textbox" name="name" style="width:500px;height:60px" />
                        </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false,height:40">
        <div class="linkbutton_toolbar" style="text-align: center;">
            <a class="easyui-linkbutton button-main" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">取消</a>
        </div>
    </div>
</div>
<script>
    InitPage(["saveData"], function($scope) {
        /**
         * 保存 
         */
        $scope.save = function(){
            if($scope.$("#form").form("validate")){
                $scope.$updateData("formData");
                $scope.saveData($scope.formData);
            }
        };
    }); 
</script>
<style>
    #attendance-main-list .th {
        width: 100px;
        text-align: right;
    }
    #attendance-main-list .td {
        width: 110px;
    }
</style>
