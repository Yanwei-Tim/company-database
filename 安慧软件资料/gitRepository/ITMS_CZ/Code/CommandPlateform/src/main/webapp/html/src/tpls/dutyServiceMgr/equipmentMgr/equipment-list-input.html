<div id="equipment-input" class="easyui-layout">
    <div data-options="region:'center',border:false">
        <form cy-form="formData" id="form">
            <div class="table">
                <div class="tr">
                    <div class="th">
                        装备编号：
                    </div>
                    <div class="td">
                        <input class="easyui-textbox" name="equipmentNBR" required="true"/>
                    </div>
                </div>

                <div class="tr">
                    <div class="th">
                        管理部门：
                    </div>
                    <div class="td">
                        <input class="cy-org-radio" name="orgName" required="true"/>
                    </div>
                </div>

                <div class="tr">
                    <div class="th">
                        装备类型：
                    </div>
                    <div class="td">
                        <select id="cc" class="easyui-combobox" name="equipmentType" style="width:150px;">
                            <option>请选择</option>
                            <option>手枪</option>
                            <option>警棍</option>
                            <option>对讲机</option>                            
                        </select>
                    </div>
                </div>

                <div class="tr">
                    <div class="th">
                        使用方式：
                    </div>
                    <div class="td">
                        <input type="radio" name="useMode" checked="checked" style="width:10px"/>领用
                        <input type="radio" name="useMode" style="width:10px"/>配发
                    </div>                   
                </div>
                
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false,height:40">
        <div class="linkbutton_toolbar" style="text-align: center;">
            <a class="easyui-linkbutton button-main" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">取消</a>
        </div>
    </div>
</div>
<script>
    InitPage(["saveData"], function($scope) {
        /**
         * 保存装备备案信息
         */
        $scope.save = function() {
            if ($scope.$("#form").form("validate")) {
                //更新装备表单数据
                $scope.$updateData("formData");
                console.log($scope.formData);
                //调用父页面函数保存数据
                $scope.saveData($scope.formData);
            }
        };
    }); 
</script>
<style>
    #equipment-input .td input{
        width:150px;
    }
    #equipment-input .th {
        width: 80px;
        text-align: right;
        margin-left: 15%;
    }
    #equipment-input .td {
        width: 150px;
    }
</style>
