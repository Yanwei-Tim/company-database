<div id="deviceHomeMain" class="easyui-panel" data-options="border:false" style="width:100%;height: 100%">

</div>

<script type="text/javascript">
	InitPage([], function($scope) {

		$scope.load = function() {
			var currentUserOrgPrivCode = $scope.UserInfo.orgPrivCode;
			var href = 'tpls/deviceManage/deviceConfig/device-home-org.html';
			if (currentUserOrgPrivCode.length >= 6)//大队及其以下等级的机构
			{
				href = 'tpls/deviceManage/deviceConfig/device-home-dev.html';
			}
			$scope.$('#deviceHomeMain').panel({
				href : href
			});
		};

	});
</script>
