<div id="attendance-information-main-list" class="easyui-layout">
    <div data-options="region:'center',border:false">
        <table cy-datagrid="rollcall" cy-querydata="queryData"
        cy-url="/dsadsa/dasdasdsa"></table>
        <form cy-form="formData" id="form">
            <div class="table">
                <div class="tr">
                    <div class="th">
                                                                        管理部门：
                    </div>
                    <div class="td">
                        <input class="cy-org-radio"/>
                    </div>
                    <div class="th">
                        </div>
                        <div class="td">
                            <a class="easyui-linkbutton" cy-click="search" data-options="iconCls:'icon-search'">查询</a>
                        </div>
                </div> 
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false,height:40">
        <div class="linkbutton_toolbar" style="text-align: center;">
            <a class="easyui-linkbutton button-main" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">取消</a>
        </div>
    </div>
</div>
<script>
    InitPage(["saveData"], function($scope) {
        /**
         * 保存 
         */
        $scope.save = function(){
            if($scope.$("#form").form("validate")){
                $scope.$updateData("formData");
                $scope.saveData($scope.formData);
            }
        };
        $scope.rollcall = {
            pagination:false,
            columns : [[{
                field : 'id',
                title : '人员姓名',
                align : 'center',
                width : 20
            }, {
                field : 'ATTENDANCE_DATE',
                title : '人员编号',
                align : 'center',
                width : 20
            }, {
                field : 'ATTENDANCE_PERSON',
                title : '管理部门',
                align : 'center',
                width : 20
            }, {
                field : 'xunluo',
                title : '巡逻/值班',
                align : 'center',
                width : 20
            },{
                field : 'Alarm',
                title : '巡逻区域',
                align : 'center',
                width : 20
            },{
                field : 'operate',
                title : '答道',
                align : "center",
                width : 20
            }]]
        };
    }); 
</script>
<style>
    #attendance-information-main-list .th {
        width: 100px;
        text-align: right;
    }
    #attendance-information-main-list .td {
        width: 110px;
    }
</style>
