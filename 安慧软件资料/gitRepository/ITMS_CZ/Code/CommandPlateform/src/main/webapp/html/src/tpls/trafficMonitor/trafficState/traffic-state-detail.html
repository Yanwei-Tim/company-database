<div id="tt" class="easyui-tabs" data-options="fit:true">
	<div title="实时路况数据" id="current"></div>
	<div title="历史路况数据" id="history" ></div>
</div>
<script type="text/javascript">
	InitPage(["locationSite", "childScopeList", "appendData_region"], function($scope) {
		$scope.load = function() {
			$scope.$setParam("childScopeList", $scope.childScopeList);
			$scope.$setParam("locationSite1", $scope.locationSite);
			$scope.$setParam("appendData_region", $scope.appendData_region);
			$scope.$("#current").panel("refresh", "tpls/trafficMonitor/trafficState/traffic-state-current.html");

			$scope.$setParam("locationSite2", $scope.locationSite);
			$scope.$("#history").panel("refresh", "tpls/trafficMonitor/trafficState/traffic-state-history.html");

		};	
	}); 
</script>
