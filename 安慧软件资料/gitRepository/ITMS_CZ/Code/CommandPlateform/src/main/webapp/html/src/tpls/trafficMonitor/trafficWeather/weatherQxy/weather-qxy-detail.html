		</div>
		<div title="历史气象仪数据" id="history" >				
		</div>

	</div>

</div>

        $scope.load=function(){
        	$scope.$setParam("childScopeList",$scope.childScopeList_qxy);
        	$scope.$setParam("locationSite1",$scope.locationSite_qxy);
        	$scope.$("#current").panel("refresh","tpls/trafficMonitor/trafficWeather/weatherQxy/weather-qxy-current.html");
        	
        	$scope.$setParam("locationSite2",$scope.locationSite_qxy);
        	$scope.$("#history").panel("refresh","tpls/trafficMonitor/trafficWeather/weatherQxy/weather-qxy-history.html");
        	
          };
       
    });
</script>
