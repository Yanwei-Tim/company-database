<div class="easyui-layout" id="onduty-infocollect-list" >	<div data-options="region:'north'" style="height: 120px;">		<form cy-form="ondutyForm">			<div class="searchPanel">				<div class="panel_title">					查询条件				</div>				<div id="ondutyMessage" class="table">					<div class="tr">						<div class="th">							值班部门：						</div>						<div class="td">							<input name="......." class="easyui-textbox"  style="width: 100px;"/>						</div>						<div class="th" style="width: 70px;">							包括科室：						</div>						<div class="td">							<input type="checkbox" />						</div>						<div class="td" style="width: 70px;">							<a class="easyui-linkbutton button-search" data-options="iconCls:'icon-search'" cy-click="searchData" style="width: 60px; float: right;">查询</a>						</div>					</div>				</div>			</div>		</form>		<div class="linkbutton_toolbar">			<a class="easyui-linkbutton button-main"			data-options="iconCls:'icon-add'" cy-click="addDm">添加</a><a			class="easyui-linkbutton " data-options="iconCls:'icon-remove'"			cy-click="deleteDm">删除</a>		</div>	</div>	<div data-options="region:'center',border:false">		<table id="..." cy-datagrid="options" cy-querydata="queryData"			cy-url="......."></table>	</div></div><script>	//初始化数据	InitPage([], function($scope) {		$scope.options = {			columns : [[{				field : 'bmjb',				title : '部门级别',				align : 'center',				width : 30			}, {				field : 'zbbm',				title : '值班部门',				align : 'center',				width : 50			}, {				field : 'zbdh',				title : '值班电话',				align : 'center',				width : 30			}, {				field : 'dbnd',				title : '带班领导/值班民警',				align : 'center',				width : 60			}, {				field : 'pbrq',				title : '排班日期至',				align : 'center',				width : 50			}, {				field : 'zbrywh',				title : '值班人员维护',				align : 'center',				width : 40			}]],		};				$scope.addDm = function() {			$scope.$openDialog("addDialog", {				title : "值班人员管理",				width : 800,				height : 400,				href : "tpls/serviceManagement/onDutyManagement/watchkeeper.html"			});		};				$scope.deleteDm = function() {			$scope.$openDialog("addDialog", {				title : "人员排班",				width : 800,				height : 400,				href : "tpls/serviceManagement/onDutyManagement/people-runcutting.html"			});		};															})		</script><style>	#onduty-infocollect-list .th {		text-align: right;		width: 100px;	}	#onduty-infocollect-list .td {		width: 110px;	}</style>
