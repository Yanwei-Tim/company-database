<div class="easyui-layout" id="control-manager-view">
	<div data-options="region:'center',border:false">
		<div class="searchPanel">
			<div class="panel_title">布控人信息</div>
			<div class="table">
				<div class="tr">
					<div class="th">
						申请人单位：
					</div>
					<div class="td" cy-name="controlData.unit">
					</div>
					<div class="th">
						联系人：
					</div>
					<div class="td" cy-name="controlData.proposer">
					</div>
					<div class="th">
						联系电话：
					</div>
					<div class="td" cy-name="controlData.phoneNumber">
					</div>
				</div>
			</div>
		</div>
		<div class="searchPanel">
			<div class="panel_title">车辆信息</div>
			<div class="table">
				<div class="tr">
					<div class="th">号牌号码：</div>
					<div class="td" cy-name="controlData.plateNumber"></div>
					<div class="th">号牌种类：</div>
					<div class="td" cy-name="controlData.plateType"  cy-filter="formatters.plateType"></div>
					<div class="th">车辆品牌：</div>
					<div class="td" cy-name="controlData.vehBrand" cy-filter="$getBrandNameByCode"></div>
					<div class="th">车身颜色：</div>
					<div class="td" cy-name="controlData.vehColor" cy-filter="formatters.vehColor"></div>
				</div>
			</div>
		</div>
		<div class="searchPanel" id="controlInfo" style="height:205px;width:55%;float:left">
			<div class="panel_title">布控信息</div>
			<div class="table">
				<div class="tr">
					<div class="th">布控性质：</div>
					<div class="td" cy-name="controlData.controlAttr" cy-filter="formatters.controlAttr">
					</div>
					<div class="th" style="width:75px;">布控等级：</div>
					<div class="td" cy-name="controlData.controlLevel" cy-filter="formatters.controlLevel">
					</div>
				</div>
				<div class="tr">
					<div class="th">布控原因： </div>
					<div class="td">
						<span cy-name="controlData.controlReason" cy-filter="formatters.controlReason"></span>&nbsp;&nbsp;
						<span cy-name="controlData.controlReasonDetail" cy-filter="formatters.controlReasonDetail"></span>
					</div>
				</div>
				<div class="tr">
					<div class="th">布控范围：</div>
					<div class="td">
						
					</div>
				</div>
				<div class="tr">
					<div class="th">布控时限：</div>
					<div class="td">
						<span cy-name="controlData.controlBegin"></span>&nbsp;至
						<span cy-name="controlData.controlEnd"></span>
					</div>
				</div>
				<div class="tr">
					<div class="th">案情说明：</div>
					<div class="td">
					</div>
				</div>
			</div>
		</div>
		<div class="searchPanel" style="height:205px;width:40%;float:left">
			<div class="panel_title">附件信息</div>
			<div class="easyui-panel" data-options="border:false" style="width:100%;height:100%">
				<div class="imageTable">
					<span class="imageCell">
						<img src="themes/default/images/upload.png">
					</span>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false,height:50">
		<div class="linkbutton_toolbar" style="text-align:center">
			<a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="$destroySelf">关闭</a>
		</div>
	</div>
</div>
<script>
	/**
	 * dicts 数据字典列表
	 * formatters  格式化方法集
	 */
	InitPage(["controlData","formatters"],function($scope){


	});
</script>
<style>
	#control-manager-view #controlInfo .th{
		height: 31px;
		line-height: 31px;
	}
	#control-manager-view #controlInfo .td{
		height: 31px;
		line-height: 31px;
	}
	#control-manager-view .th{
		width: 90px;
		text-align: right;
	}
	#control-manager-view .td{
		width: 100px;
	}
	#control-manager-view .imageTable{
		display:table;
		height:100%;
		width:100%;
	}
	#control-manager-view .imageCell{
		display:table-cell;
		text-align:center;
		vertical-align: middle;
		height:100%;
		width:100%;
		cursor: pointer;
	}
	#control-manager-view [cy-name]{
		color:blue;
	}
</style>
