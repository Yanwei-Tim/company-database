<!--白名单信息面板添加页面-->
<div class="easyui-layout">
    <div data-options="region:'center'" >
        <form cy-form="whiteData">
            <div id="whiteList" class="table">
                <div class="tr">
                    <div class="th">
                        号牌号码：
                    </div>
                    <div class="td">
                        <input  name="plateNbr" class="cy-vehNumberbox" data-options="required:true" >
                    </div>
                    <div class="th" style="width: 130px;">
                        号牌类型：
                    </div>
                    <div class="td">
                        <input  name="plateType" cy-code="002" class="easyui-combobox" >
                    </div>
                    <div class="th" style="width:120px;">
                        号牌颜色：
                    </div>
                    <div class="td">
                        <input name="plateColor" cy-code="003" class="easyui-combobox" data-options="required:true"  />
                    </div>
                </div>
                <div class="tr">
                    <div class="th">
                        车辆品牌：
                    </div>
                    <div class="td">
                        <input name="vehicleBrand" class="cy-brandbox" />
                    </div>
                    <div class="th" style="width: 130px;">
                        车辆型号：
                    </div>
                    <div class="td">
                        <input  name="vehicleModel" class="easyui-textbox" />
                    </div>
                    <div class="th" style="width:120px;">
                        车身颜色：
                    </div>
                    <div class="td">
                        <input  name="vehicleColor" cy-code="006"  class="easyui-combobox" >
                    </div>
                </div>
                <div class="tr">
                    <div class="th">
                        管理部门：
                    </div>
                    <div class="td">
                        <input name="orgId" class="easyui-textbox" />
                    </div>
                    <div class="th" style="width: 130px;">
                        机动车所有人：
                    </div>
                    <div class="td">
                        <input name="vehicleOwner" class="easyui-textbox" />
                    </div>
                    <div class="th" style="width:120px;">
                        车主联系人：
                    </div>
                    <div class="td">
                        <input name="vehicleContactor" class="easyui-textbox" />
                    </div>
                </div>
                <div class="tr">
                    <div class="th">
                        车主联系人手机：
                    </div>
                    <div class="td">
                        <div name="vehicleContactorTel" class="easyui-numberbox" data-options="validType:'cellphone',value:'13333333333'" ></div>
                    </div>
                    <div class="th" style="width: 130px;">
                        数据来源：
                    </div>
                    <div class="td">
                        <input name="dataSource" class="easyui-combobox" />
                    </div>
                    <div class="th" style="width:120px;">
                        免处罚标记：
                    </div>
                    <div class="td">
                        &nbsp &nbsp
                        <input type="radio" name="noPunishFlag" value="0" checked="checked"/>
                        是
                        <input type="radio" name="noPunishFlag" value="1"/>
                        否
                    </div>
                </div>
                <div class="tr">
                    <div class="th">
                        查车保护标记：
                    </div>
                    <div class="td">
                        &nbsp &nbsp
                        <input type="radio" name="queryProtectFlag" value="0" checked="checked"/>
                        是
                        <input type="radio" name="queryProtectFlag" value="1"/>
                        否
                    </div>
             
                    <div class="th" style="width:120px;">
                        备注：
                    </div>
                    <div class="td">
                        <textarea  name="remark"  style="height: 65px"></textarea>
                    </div>
                </div>
                <div class="tr">
                           <div class="th" >
                        有效期至：
                    </div>
                    <div class="td">
                        <input  name="validEndDate" class="easyui-datebox">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south'" style="height:30px;">
        <div class="td" style="text-align: center">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-save'"
            cy-click="save">保存</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
            cy-click="$closeSelf">取消</a>
        </div>

    </div>
</div>
<script>
    //接受数据
    InitPage(["saveWhiteLst", "editWhiteLst", "whiteData"], function($scope) {
        /**
         *判断调用的是添加页面还是编辑页面 
         */
        if ($scope.$params.get("type") == "add") {
            $scope.save = function() {
                //更新获取form中的数据
                $scope.$updateData("whiteData");
                $scope.saveWhiteLst($scope.whiteData);
            };

        } else {
            $scope.save = function() {
                //更新获取form中的数据
                $scope.$updateData("whiteData");
                $scope.editWhiteLst($scope.whiteData);
            };
        }
    });

</script>
<style type="text/css">
    /**白名单信息表头样式*/
    #whiteList .th {
        width: 110px;
        text-align: right;
        margin-left: 1px;
    }
    /**
     * 白名单单元格样式
     */
    #whiteList .td {
        width: 110px;
    }
</style>
