<script type="text/javascript">
	InitPage(["newData"], function($scope) {

		$scope.$getDefaultCode(["070"]);
		//方向direction的格式化
		$scope.options_direction = function(value) {
			return $scope.$getCodeName("070", value);
		};

		$scope.openDialogchart = function(obj) {
			$scope.$setParam("regionalId", $scope.newData.regionalId);
			$scope.$setParam("updateTime", $scope.newData.updateTime);
			$scope.$openDialog("createDialog", {
				title : "趋势图",
				height : 500,
				width : 800,
				href : "tpls/trafficMonitor/trafficFlow/region-flow-chart.html"
			}, true);
		};

	});
