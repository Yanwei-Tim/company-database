<div id="weatherInfo" class="easyui-layout"  >
	<div data-options="region:'center',border:false" >
		<div class="table" >
			<div class="tr">
				<div class="th">
					设备名称：
				</div>
				<div class="td">
					<span cy-name=newData.deviceName></span>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					管理机构：
				</div>
				<div class="td">
					<span cy-name=newData.orgCode cy-filter="$getOrgName"></span>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					一分钟能见度：
				</div>
				<div class="td">
					<span cy-name=newData.oneMinuteVisibility ></span>&nbsp;m
				</div>
				<div class="th">
					十分钟能见度：
				</div>
				<div class="td">
					<span cy-name=newData.tenMinuteVisibility></span>&nbsp;m
				</div>
			</div>
			<div class="tr">

				<div class="th">
					清洁等级：
				</div>
				<div class="td">
					<span cy-name=newData.cleanDegre cy-filter="options_cleanDegre"></span>
				</div>
				<div class="th">
					更新时间：
				</div>
				<div class="td" >
					<span cy-name=newData.recordTime></span>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:38px" >
		<div style="text-align: center; ">
			<a class="easyui-linkbutton " data-options="iconCls:'icon-trend'" cy-click="openDialogchart">趋势图</a>
			<a class="easyui-linkbutton " data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">关闭</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	InitPage(["newData"], function($scope) {
		$scope.$getDefaultCode(["513"]);
		//方向direction的格式化
		$scope.options_cleanDegre=function(value, row, index) {
			return $scope.$getCodeName("513", value);
		};
		$scope.openDialogchart = function() {
			$scope.$setParam("deviceSysNbr", $scope.newData.deviceSysNbr);
			$scope.$setParam("recordTime", $scope.newData.recordTime);
			$scope.$openDialog("createDialog", {
				title : "趋势图",
				height : 500,
				width : 800,
				href : "tpls/trafficMonitor/trafficWeather/weatherNjdy/weather-njdy-chart.html"
			}, true);
		};

	}); 
</script>

<style type="text/css">
	#weatherInfo .th {
		width: 95px;
		text-align: right;
	}
	#weatherInfo .td {
		width: 120px;
	}
	#weatherInfo span[cy-name] {
		color: #0000ff;
	}

</style>
