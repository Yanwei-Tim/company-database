<div style="overflow-y:auto;height: 600px">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="panel-title" id="title" name="title" style="height: 20px">权限分配</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-default" style="height: 76%;margin:0">
                    <p style="margin-top: 10px;margin-left: 10px;margin-bottom: 20px">{{orgName}}</p>
                    <div class="well well-sm"> 权限分配</div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div style="height:75%;overflow:auto;">
                                <div z-tree id='tree' style="font:normal 12px/35px 'Arial';color:#dcdcdc;" class="ztree" ng-model="selectNode"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="searchPanel">
                                <div class="panel_title">已选列表</div>
                                <div class="panel panel-default" style="height:100%;overflow:auto;">
                                <table class="table">
                                    <tbody>
                                        <tr ng-repeat="node in nodes">
                                            <td ><font size="2">{{node.name}}</font></td>
                                        </tr>
                                        </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button name="cancel" class="btn btn-warning btn-sm" type="submit" ng-click="cancel()">取消</button>
        <button name="save" class="btn btn-primary btn-sm" type="submit" ng-click="save()">保存</button>
    </div>
</div>
<style type="text/css">
.searchPanel {
    border: 1px solid #cccccc;
    border-radius: 5px;
    float: left;
    font-size: 12px;
    margin: 10px 1%;
    padding: 10px 0;
    width: 97%;
    height: 70%
}

.searchPanel .panel_title {
    background: #ffffff none repeat scroll 0 0;
    color: #6fb3e0;
    font-size: 12px;
    margin-left: 10px;
    margin-top: -20px;
    padding: 0 5px;
    position: absolute;
}
</style>
