<style>
.checkbox-inline{
	margin-top:-7px;
}
</style>
<div ng-controller="signApproveController">
<div style='display: flex; margin-top: 5px;'>
	<div class="input-group" style='width:350px;margin-left:10px;'>
         <span class="input-group-addon">所在部门</span>
         <select class="form-control"  name="group" ng-model="group"  ng-options="m.value as m.name for m in groups"  disabled>
         </select>
        </div>
        <div style='margin-left:30px;'>
           <button type="submit" class="btn btn-default" ng-click='queryData()'>查询</button>
           <button type="submit" style='margin-left:30px;' class="btn btn-info" ng-click='tackClaim()'>签收</button>
        </div>
	</div>
	<div style="width:100%; height:2px;border-top:1px dashed #999999; clear:both;margin-top:5px;"></div>
	<div>
	     <table class="table table-striped">
	        <thead style='font-size: 14px;font-family:'"Microsoft YaHei" ! important;color:#333333'>
		      <tr>
		      	  <th>任务ID</th>
		         <th>任务名称</th>
		         <th>任务时间</th>
		         <th>操作</th>
		      </tr>
		    </thead>
		      <tr ng-repeat="item in items" style='font-size: 13px;font-family:'"Microsoft YaHei"! important;color:#333333'> 
		         <td>
		             {{item.queryValue1}}
				 </td>
				 <td>
		             {{item.queryValue2}}
				 </td>
				  <td>
		             {{item.queryValue3}}
				 </td>
				 <td>
		            <label class="checkbox-inline">
				        <input type="checkbox" name="tasks" ng-model="task" ng-checked="isSelected(item.queryValue1)" ng-click="updateSelection($event,item.queryValue1)">
				    </label>
				 </td>
		      </tr>
		</table>
	</div>
 </div>
