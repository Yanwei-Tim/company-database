<div ng-controller="AppFormMonitorController" style="height: 99%">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default" style="margin-left: -15px">
                    <div class="panel-body" style="height: 99%;">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" ng-model="deviceName" placeholder="搜你想要的">
                            <span class="input-group-btn">
                                   <button class="btn btn-info btn-sm" type="button" style="margin-left: 10px" ng-click="searchData()"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                        <br/>
                        <div ng-show="showPanel">
                            <div style="height: 80%;width:100%;overflow: auto;">
                                <table class="table table-hover" style="font-size:12px;overflow: auto;">
                                    <tr ng-repeat="info in showInfo" style="height: 30px" ng-click="approveStatus(info)" ng-class="{true: 'active', false: 'inactive'}[isActive]">
                                        <td class="table-unite">
                                            <span style="cursor:pointer;">【建设申请】{{info.unit}}建设{{info.deviceName}}</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="wrapper" style="margin-bottom:20px">
                                <uib-pagination boundary-links="true" total-items="totalItems" max-size="maxSize" items-per-page="pageSize" force-ellipses="true" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>&nbsp;
                                <!-- <div class="cell">共{{totalItems}}条</div> -->
                            </div>
                        </div>
                        <div ng-hide="showPanel">
                            <p>暂无数据</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="margin-left: -20px">
                <div class="panel panel-default" style="margin-right: -35px;">
                    <div class="panel-body" style="height: 99%;">
                        <div ng-show="showImg">
                            <div style="width: 100%;height: 58%;overflow: auto">
                                <img ng-src="{{imgUrl}}" ng-click="details()" style="width:{{imgwd}}px;margin-left: 5%">
                            </div>
                            <div style="text-align:center">审批流程图</div>
                            <br>
                            <div style="height: 35%;width:100%;overflow: auto;">
                                <table class="table table-bordered table-show" ng-show="showImg" align=center>
                                    <tbody>
                                        <tr class="active">
                                            <td class="table-unite">审批人</td>
                                            <td class="table-unite">审批时间</td>
                                            <td class="table-unite">审批评论</td>
                                            <td class="table-unite">审批结果</td>
                                        </tr>
                                        <tr ng-repeat="approveInfo in formList" ng-class="expression">
                                            <td class="table-unite">{{approveInfo.approvalUser}}</td>
                                            <td class="table-unite">{{approveInfo.approvalTime}}</td>
                                            <td class="table-unite">{{approveInfo.approvalComments}}</td>
                                            <td class="table-unite">{{approveInfo.approvalResult}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.table-show > thead > tr > th,
.table-show > tbody > tr > th,
.table-show > tfoot > tr > th,
.table-show > thead > tr > td,
.table-show > tbody > tr > td,
.table-show > tfoot > tr > td {
    font-size: 12px;
    padding: 5px 12px 5px 12px;
    vertical-align: middle;
    border: 1px solid #EEE;
}

.table-unite {
    text-align: center;
}

.cell {
    display: table-cell;
    vertical-align: middle;
}

.wrapper {
    display: table;
}
</style>
