<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>设备申报审批系统</title>
<script type='text/javascript' src='/EmApl/js/lib/requirejs/require.js' data-main='/EmApl/js/main.js'></script>
<script type='text/javascript' src='/EmApl/js/lib/DatePicker/WdatePicker.js'></script>
<link href="/EmApl/css/bootstrap-3.3.6/css/bootstrap.css" rel="stylesheet">
<link href="/EmApl/js/lib/treeview/css/angular.treeview.css" rel="stylesheet">
<link href="/EmApl/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" href="/EmApl/js/lib/toastr/toastr.css">
</head>
<style>
.panel-body2 {
  padding: 1px;
}
.top {
	width: 100%;
	height: 70px;
	background-color: #24739d;
	border-radius: 5px;
	display: flex;
}

.container {
	display: flex;
	width: 99%;
	padding: 1;
	margin: 1;
}

.div1 {
	width: 15%;
	height: 84%;
}

.div2 {
	margin-left: 2px;
	width: 85%;
	height: 84%;
	border: 1px solid #CFCFCF;
	border-radius: 5px;
}

.li {
	width: 100%;
}

.img1 {
	margin-top: 8px;
	margin-left: 10px;
}

.span1 {
	font-size: 18px;
	margin-top: 20px;
	position: absolute;
	margin-left: 10px;
	color: #FFFFFF;
}

.top1 {
	width: 25%;
}

.top2 {
	width: 35%;
	display: flex;
	height: 68px;
	margin-top: 1px;
}

.top3 {
	width: 40%;
	font-size: 14;
	margin-top: 30px;
	color: #FFFFFF;
	text-align: right;
	margin-right: 10px;
}

.div4 {
	margin-left: 50px;
	width: 72px;
	text-align: center;
	cursor: pointer !important;
}

.div5 {
	border: 1px solid #CFCFCF;
	margin-left: 50px;
	width: 72px;
	text-align: center;
}

.fonts {
	font-size: 14;
	margin-top: -10px;
	color: #FFFFFF;
}
.active{
 background-image:url(img/login/backgroupMenu.png)
}
</style>
<body>
	<div ng-controller="IndexController">
	  <header>
		<div class="container">
			<div class='top'>
				<div class='top1'>
					<img src="img/login/7.png" height="48" width="44" class='img1' /> <span
						class='span1'>设备申报审批系统</span>
				</div>
				<div class='top2'>
					<div class='div4' ng-class="{true: 'active', false: 'inactive'}[menuId=='1']">
						<div>
							<span ui-sref="homePage"><img src="img/login/a01.png" ng-click="setMenu('1')"/></span>
						</div>
						<div class='fonts'>申报审批</div>
					</div>
					<div class='div4' ng-class="{true: 'active', false: 'inactive'}[menuId=='2']">
						<div>
							<span ui-sref="homePage"><img src="img/login/a02.png" ng-click="setMenu('2')"/></span>
						</div>
						<div class='fonts'>监控管理</div>
					</div>
                        <div class='div4' ng-class="{true: 'active', false: 'inactive'}[menuId=='3']">
                            <div>
                                 <span ui-sref="homePage"><img src="img/login/a03.png" ng-click="setMenu('3')"/></span>
                            </div>
                            <div class='fonts'>系统管理</div>
                        </div>
				</div>
				<div class='top3'>
					管控平台3.0系统&nbsp;&nbsp;&nbsp;&nbsp|&nbsp;&nbsp;&nbsp;&nbsp当前用户：&nbsp;&nbsp;{{userName}}&nbsp;&nbsp;&nbsp;
					&nbsp|&nbsp;&nbsp;&nbsp;&nbsp<span style='cursor:pointer' ng-click='loginOut()'>注销</span>
				</div>
			</div>
		</div>
        </header>
        <div class="content">
		<div class="container" style="height:84%;visible:false">
			<div class="div1" style="height:100%;">
			   <uib-accordion>
				<uib-accordion-group heading="{{menuName}}"
					is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled"
					style="height:100%;">
				<ul class="nav nav-pills nav-stacked" style="margin-left:-15px;cursor:pointer;margin-right:-15px;">
				    <li ng-repeat="item in items"
						ng-click='selectRestaurant(item.value)'
						ng-class="{true:'active',false: 'inactive'}[rowIndex==item.value]" >
						<a ui-sref="{{item.spare}}" style='font-family:'"Microsoft YaHei"! important;color:#333333'><span>{{item.name}}</span></a></li>
				</ul>
			   </uib-accordion-group>
			  </uib-accordion>
			</div>
			<div class="div2" style="height:100%">
				<div  ui-view style="width:100%;height:100%"></div>
			</div>
		</div>
	</div>
</body>
</html>
