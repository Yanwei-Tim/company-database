            </div>
        </div>
    </div>

</div>

<script type="text/javascript">

    InitPage(["newData"],function($scope){

        //页面登录时调用
        $scope.load = function(){
            initState();
        }

        //初始化：判断是否显示区间旅行时间超长预警、区间饱和预警、大车占比预警
        function initState(){
            if($scope.newData.alarms.qjlxsjcc){
                $scope.$("#qjlxsjcc").show();
            }
            if($scope.newData.alarms.qjbh){
                $scope.$("#qjbh").show();
            }
            if($scope.newData.alarms.dczb){
                $scope.$("#dczb").show();
            }
        }
    });
</script>

    #regionAlarm .th{
        width : 85px;
