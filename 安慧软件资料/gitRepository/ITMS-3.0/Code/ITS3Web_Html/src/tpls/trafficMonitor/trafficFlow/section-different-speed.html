        <div class="tr">
            <div class="th">

            </div>

                预警级别：
            </div>
            <div class="td">

        <div class="tr">
            <div class="th">

            </div>
        </div>
    </div>
</div>
</div>


<script type="text/javascript">

    InitPage(["newData","closeSelf","saveData"],function($scope){
        $scope.save = function(){
            //从form取数据
            // $scope.$update("newData");
            //调用父页面方法
            $scope.saveData($scope.newData);
        }
        //页面登录时调用
        $scope.load = function(){
           $scope.initState();
        }

        //根据上行speed、下行speedx的值显示不同的交通状况和颜色
        $scope.initState=function(){
            //上行信息选择是否显示
            console.log($scope.newData);
            if(typeof($scope.newData.yjjb) != "undefined"){
                $scope.$("#up").show();
            } else{
                $scope.$("#up").hide();
            }
            //下行信息选择是否显示
            if(typeof($scope.newData.yjjbx) != "undefined") {
                $scope.$("#down").show();
            }
            else{
                $scope.$("#down").hide();
            }
        }
        $scope.openDialog = function(obj) {
            $scope.$setParam("history",obj);
            $scope.$openDialog("createDialog", {
                title: "历史信息",
                height: 500,
                width: 500,
                href: "tpls/trafficMonitor/trafficState/section-flow-history.html"
            }, true);
        }

    });
</script>
