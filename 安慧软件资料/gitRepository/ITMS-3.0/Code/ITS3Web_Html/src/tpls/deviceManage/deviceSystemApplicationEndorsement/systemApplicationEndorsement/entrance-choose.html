<div id="entranceChoose" class="easyui-layout">
    <div data-options="region:'north',border:false">
        <form cy-form="formData">
            <div class="table">
                <div class="tr" style="margin-top: 30px;">
                    <div class="td">
                        <input type="radio" name="a" checked="checked" value="0"/>不需要申请“综合平台”、“管控平台”接口
                    </div>
                </div>
                <div class="tr">
                    <div class="td">
                        <input type="radio" name="a" value="1"/>需要申请“综合平台”、“管控平台”接口
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="text-align: center">
        <a class="easyui-linkbutton button-save" data-options="iconCls:'icon-save'" cy-click="save">确认</a>
    </div>
</div>
<script type="text/javascript">
    InitPage([],function($scope){
        $scope.save = function(){
            //获取选中单选框的value值
            var val = $scope.$("input[type='radio']:checked ").val();
            $scope.$destroySelf();
            if(val == 0){
                $scope.$openDialog("sysReportDialog",{
                    title:"系统报备表",
                    width:550,
                    height:500,
                    href:"tpls/deviceManage/deviceSystemApplicationEndorsement/systemApplicationEndorsement/sys-report-form.html"
                },true);
            }else{
                $scope.$openDialog("sysReportDialog",{
                    title:"系统申报表",
                    width:700,
                    height:580,
                    href:"tpls/deviceManage/deviceSystemApplicationEndorsement/systemApplicationEndorsement/sys-application-accordion.html"
                },true);
            }
        };
    });
</script>
