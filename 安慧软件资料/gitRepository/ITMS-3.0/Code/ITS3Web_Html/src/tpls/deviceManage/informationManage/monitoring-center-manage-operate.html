<div id="monitorCenterOperate" class="easyui-layout">
    <div data-options="region:'center',border:false">
        <form cy-form="formData">
            <div class="table">
                <div class="tr">
                    <div class="th">监控中心名称：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="survey_system_name" style="width: 170px;"/>
                    </div>
                </div>
                <div class="searchPanel">
                    <div class="panel_title">服务器参数</div>
                    <div class="tr">
                        <div class="th">服务器ID：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="server_id" style="width: 170px;"/>
                        </div>
                        <div class="th">服务器IP：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="server_ip" style="width: 170px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">用户名：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="conn_user_name" style="width: 170px;"/>
                        </div>
                        <div class="th">密码：</div>
                        <div class="td">
                            <input type="password" class="easyui-textbox" name="conn_password" style="width: 170px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">磁盘资源总大小：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="total_disk_resource" style="width: 170px;"/>
                        </div>
                        <div class="th">已用磁盘资源：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="used_disk_resource" style="width: 170px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">后台服务总数：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="total_backup_service" style="width: 170px;"/>
                        </div>
                        <div class="th">正在运行的服务数：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="running_backup_service" style="width: 170px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">数据表总数：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="total_data_sheet" style="width: 170px;"/>
                        </div>
                        <div class="th">空间不足的数据表数：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="shortage_data_sheet" style="width: 170px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="text-align: center">
        <a class="easyui-linkbutton button-save" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
        <a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="$destroySelf">取消</a>
    </div>
</div>
<script type="text/javascript">
    InitPage([],function($scope){

    });
</script>
<style type="text/css">
    #monitorCenterOperate .th{
        width: 120px;
        text-align: right;
    }
</style>
