<div class="easyui-layout" fit="true" title="日常维护信息">
    <div region="center" border="false" style="padding: 5px; background: #fff; border: 1px solid #ccc;">
        <form method="post" cy-form="formData" id="mregdetail">
            <fieldset id="myfieldset1">
                <legend>基础信息</legend>
                <div class="table">
                    <div class="tr">
                        <div class="th">
                            设备名称：
                        </div>
                        <div class="td">
                            <input class="easyui-combobox" id="device" name="device" data-options="valueField:'id',textField:'text'">
                            </input>
                        </div>
                        <div class="th">
                            维护周期：
                        </div>
                        <div class="td">
                            <input class="easyui-combobox" id="period" name="period" data-options="valueField:'id',textField:'text'">
                        </div>
                        <div class="th">
                            下次维护时间：
                        </div>
                        <div class="td">
                            <input class="easyui-datetimebox" id="nextTime" name="nextTime"></div>
                    </div>
                </div>
            </fieldset>
            <fieldset id="myfieldset2">
                <legend>基本维护项目</legend>
                <div class="table">
                    <div class="tr">
                        <div class="th">
                            设备外观：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta1" checked="true">合格
                            <input type="radio" name="meta1"> 不合格
                        </div>
                        <div class="th">
                            设备杆件：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta2" checked="true">合格
                            <input type="radio" name="meta2"> 不合格
                        </div>
                        <div class="th">
                            防护部件：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta3" checked="true">合格
                            <input type="radio" name="meta3"> 不合格
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            设备电源：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta4" checked="true">合格
                            <input type="radio" name="meta4"> 不合格
                        </div>
                        <div class="th">
                            设备电缆：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta5" checked="true">合格
                            <input type="radio" name="meta5"> 不合格
                        </div>
                        <div class="th">
                            避雷设施：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta6" checked="true">合格
                            <input type="radio" name="meta6"> 不合格
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            设备接地：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta7" checked="true">合格
                            <input type="radio" name="meta7"> 不合格
                        </div>
                        <div class="th">
                            设备通信：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta8" checked="true">合格
                            <input type="radio" name="meta8"> 不合格
                        </div>
                        <div class="th">
                            校准时钟：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta" checked="true">是
                            <input type="radio" name="meta"> 否
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset id="myfieldset3">
                <legend>个性化维护项目</legend>
                <div class="table">
                    <div class="tr">
                        <div class="th">
                            最近上传时间：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta9" checked="true">合格
                            <input type="radio" name="meta9"> 不合格
                        </div>
                        <div class="th">
                            安装情况：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta12" checked="true">合格
                            <input type="radio" name="meta12"> 不合格
                        </div>
                        <div class="th">
                            清理防护罩：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta11" checked="true">是
                            <input type="radio" name="meta11"> 否
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            清理镜头积灰：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta13" checked="true">有
                            <input type="radio" name="meta13"> 无
                        </div>
                        <div class="th">
                            标准标线：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta14" checked="true">合格
                            <input type="radio" name="meta14"> 不合格
                        </div>
                        <div class="th">
                            车辆通行信息：
                        </div>
                        <div class="td">
                            <input type="radio" name="meta15" checked="true">有
                            <input type="radio" name="meta15"> 无
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset id="myfieldset4">
                <legend>其他信息</legend>
                <div class="table">
                    <div class="tr">
                        <div class="th">
                            维护人：
                        </div>
                        <div class="td">
                            <input class="esayui-combobox" id="maintenancer" name="maintenancer">
                        </div>
                        <div class="th">
                            维护时间：
                        </div>
                        <div class="td">
                            <input class="easyui-datetimebox" id="maintenanceTime" name="maintenanceTime"></div>
                        <div class="th">
                            联系方式：
                        </div>
                        <div class="td">
                            <input type="text" id="phone" name="phone"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            备注：
                        </div>
                        <div class="td" style="width: 82%" colspan="5">
                            <input type="" rows="3" style="width: 100%" id="remark" name="remark"></textarea>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div region="south" border="false" style="text-align: center; padding: 5px 0;">
        <a href="javascript:void(0)" class="easyui-linkbutton button-save"
           data-options="iconCls:'icon-save',plain:true" cy-click="ok">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton button-close"
           data-options="iconCls:'icon-close',plain:true" cy-click="closeRegistWin">关闭</a>
    </div>
</div>
