<div id="platformOperate" class="easyui-layout">
    <div data-options="region:'center',border:false">
        <form cy-form="formData">
            <div class="table">
                <div class="tr">
                    <div class="th">平台名称：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="platform_name" style="width: 200px;"/>
                    </div>
                </div>
                <div class="searchPanel" style="height: 270px;">
                    <div class="panel_title">服务组件参数</div>
                    <div class="tr">
                        <div class="th">服务器组件ID：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="server_component" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">组件类型：</div>
                        <div class="td">
                            <input class="easyui-combobox" name="component_type" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">端口号：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="server_port" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">上下文：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="contex" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">后缀：</div>
                        <div class="td">
                            <input class="easyui-textbox" name="suffix" style="width: 200px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">备注：</div>
                        <div class="td">
                            <input class="easyui-textbox" data-options="multiline:true"  name="remark" style="width: 200px;height: 60px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="text-align: center">
        <a class="easyui-linkbutton button-save" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
        <a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="$destroySelf">取消</a>
    </div>
</div>
<script type="text/javascript">
    InitPage([],function($scope){

    });
</script>
<style type="text/css">
    #platformOperate .th{
        width: 120px;
        text-align: right;
    }
</style>
