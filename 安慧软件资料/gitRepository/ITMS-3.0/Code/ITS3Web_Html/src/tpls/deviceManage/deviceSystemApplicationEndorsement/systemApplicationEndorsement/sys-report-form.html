                            <div class="td">

                        </div>
                        <div class="tr">
                            <div class="th">使用部门：</div>

                                <input class="easyui-textbox" data-options="multiline:true" name="" style="width: 400px;height: 80px;"/>

                    </div>
                </div>
                <div title="附件上传" style="overflow:auto;padding:10px;height: 400px;">

                        <div class="tr">
                            <div class="th">04实施方案：</div>
                            <div class="td"><input class="easyui-textbox" name=""/></div>
                        </div>
                        <div class="tr">
                            <div class="th">05方案专家论证意见：</div>
                            <div class="td"><input class="easyui-textbox" name=""/></div>
                        </div>
                        <div class="tr">
                            <div class="th">06项目资金下达文件：</div>
                            <div class="td"><input class="easyui-textbox" name=""/></div>
                        </div>
                        <div class="tr">

                            <div class="td"><input class="easyui-textbox" name=""/></div>

                        <div class="tr">

                            <div class="td"><input class="easyui-textbox" name=""/></div>
                        </div>

                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="text-align: center">
        <a class="easyui-linkbutton button-edit" data-options="iconCls:'icon-edit'" cy-click="edit">修改</a>
        <a class="easyui-linkbutton button-save"  data-options="iconCls:'icon-save'" cy-click="saveAll">保存</a>
        <a class="easyui-linkbutton button-close"  data-options="iconCls:'icon-close'" cy-click="$destroySelf">取消</a>
        <a class="easyui-linkbutton button"  data-options="iconCls:'icon-export'" cy-click="export">导出</a>
    </div>

<script type="text/javascript">
    InitPage([],function($scope){
        //修改系统报备表信息
        $scope.edit = function(){
            $.messager.alert("提示","修改成功！");
        };
        //保存系统报备表信息
        $scope.saveAll = function(){
            $.messager.alert("提示","保存成功！");
        };
        //导出系统报备表信息
        $scope.export = function(){
            $.messager.alert("提示","导出成功！");
        };
    });
</script>
