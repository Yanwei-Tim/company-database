<div id="sysModelOperate" class="easyui-layout">
    <div data-options="region:'north',border:false">
        <form cy-form="formData">
            <div class="table">
                <div class="tr">
                    <div class="th">型号名称：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="device_sys_model_name" style="width: 220px;"/>
                    </div>
                </div>
                <div class="searchPanel">
                    <div class="panel_title">功能</div>
                    <div class="tr">
                        <div class="th">
                            <input cy-click="select" type="checkbox" name="device_sys_model_name"/>抓拍模式
                        </div>
                        <div class="td" style="display: none">
                            ：<input class="easyui-textbox" name="device_sys_model_name" style="width: 220px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            <input type="checkbox" name="function_name"/>大车图片抓拍张数
                        </div>
                        <div class="td">
                            <input class="easyui-textbox" name="device_sys_model_name" style="width: 220px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="th">
                            <input type="checkbox" name="function_name"/>检测方式
                        </div>
                        <div class="td">
                            <input class="easyui-textbox" name="device_sys_model_name" style="width: 220px;"/>
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>具有测速功能
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持事件检测
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持视频输出
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持不系安全带检测
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持禁行判定
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>具有特征图片
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>具有云台控制
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>具有存储功能
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持路感采集
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持能见度采集
                        </div>
                    </div>
                    <div class="tr">
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持气象采集
                        </div>
                        <div class="td">
                            <input type="checkbox" name="function_name"/>支持绿灯抓拍模式
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false" style="text-align: center">
        <a class="easyui-linkbutton button-save" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
        <a class="easyui-linkbutton button-remove" data-options="iconCls:'icon-remove'" cy-click="$destroySelf">取消</a>
    </div>
</div>
<script type="text/javascript">
    InitPage([],function($scope){
        $scope.select = function(){
            var a = $scope.$("input[type='checkbox'][checked] ").text();
            if(a == null || a == ""){
                alert("null");
            }else{
                alert(a);
            }
        };
    });
</script>
<style type="text/css">
    #sysModelOperate .th{
        width: 120px;
        text-align: right;
    }
</style>
