<div class="easyui-layout">
    <div data-options="region:'north'" style="height:350px;">
    <table cy-datagrid="optionsFw" cy-querydata="deptQuery" cy-url="data/rolePermission/service-data.json"></table>
    </div>
    <div data-options="region:'center'">
        <div class="tr"><br/>
            <div class="td" align="center">
                <a class="easyui-linkbutton button-save" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
                <a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="close">取消</a>
            </div>
        </div>
    </div>
</div>

 <script type="text/javascript">
    InitPage(["close"],function($scope){
        //初始化
        $scope.load=function(){
            $scope.$search("deptQuery");
        };
        $scope.optionsFw={
            columns : [
                    [
                {field: 'id',checkbox: true,width: 50},
                {field: 'fwmc',title: '服务名称',align: 'center',width: 50},
                {field: 'fwdz',title: 'url地址',align: 'center',width: 50},
                {field: 'bz',title: '备注',align: 'center',width: 50}
                ]
            ]
        };

    })
 </script>
