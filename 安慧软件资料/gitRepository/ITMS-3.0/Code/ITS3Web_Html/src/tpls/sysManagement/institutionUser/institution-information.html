<!--查看机构信息详情面板-->
<div id="basicInformation_add" class="easyui-layout">
    <form cy-form="InformationData">
        <div class="searchPanel">
            <div class="panel_title">基本信息</div>
            <div id="basicInformation" class="table">
                <div class="tr">
                    <div class="th">机构代码：</div>
                    <div class="td" cy-name="InformationData.jgdm" ></div>
                    <div class="th" > 机构名称：</div>
                    <div class="td" cy-name="InformationData.jgmc" ></div>
                    <div class="th" > 机构级别：</div>
                    <div class="td" cy-name="InformationData.jgjb" ></div>
                </div>
                <div class="tr">
                    <div class="th">父机构名称：</div>
                    <div class="td" cy-name="InformationData.fjgmc"></div>
                    <div class="th">业务指导机构：</div>
                    <div class="td" cy-name="InformationData.ywzdjg"></div>
                    <div class="th" >机构类型：</div>
                    <div class="td" cy-name="InformationData.jglx"></div>
                </div>
                <div class="tr">
                    <div class="th">机构负责人：</div>
                    <div class="td" cy-name="InformationData.jgfzr"></div>
                    <div class="th" > 负责人电话：</div>
                    <div class="td" cy-name="InformationData.fzrdh"></div>
                    <div class="th"> 机构联系人电话：</div>
                    <div class="td" cy-name="InformationData.jglxrdh"></div>
                </div>
                <div class="tr">
                    <div class="th">是否是独立机构：</div>
                    <div class="td" cy-name="InformationData.bm"></div>
                    <div class="th">是否高速管理部门：</div>
                    <div class="td" cy-name="InformationData.gsglbm"></div>
                    <div class="th">辖区范围：</div>
                    <div class="td" cy-name="InformationData.xqfw"></div>
                </div>
                <div class="tr">
                    <div class="th">启用状态：</div>
                    <div class="td" cy-name="InformationData.qyzt"></div>
                    <div class="th">备注：</div>
                    <div class="td" cy-name="InformationData.bz"></div>
                </div>
            </div>
        </div>
        <div class="searchPanel">
            <div class="panel_title">地址信息</div>
            <div id="addressMessage" class="table">
                <div class="tr">
                    <div class="th" >驻地所在城市：</div>
                    <div class="td" cy-name="InformationData.zdszcs" style="width: 170px;"></div>
                    <div class="th" >驻地行政区域划分：</div>
                    <div class="td" cy-name="InformationData.zdxzqyhf" style="width: 170px;"></div>
                </div>
                <div class="tr">
                    <div class="th">纬度：</div>
                    <div class="td" style="width: 170px;"></div>
                    <div class="th">经纬：</div>
                    <div class="td" style="width: 170px;"></div>
                </div>
                <div class="tr">
                    <div class="th" >驻地地址：</div>
                    <div class="td" cy-name="InformationData.zddz" style="width: 170px;"></div>

                </div>
            </div>
        </div>
        <div class="tr">
            <div class="td">
                <div class="searchPanel  half">
                    <div class="panel_title">机构签章</div>
                </div>
            </div>
            <div class="td">
                <div class="searchPanel  half" style="text-align: right;">
                    <div class="panel_title">通知书签章</div>
                </div>
            </div>
        </div>
        <div class="tr">
            <div class="td" style="text-align: center">
              <a class="easyui-linkbutton button-close" data-options="iconCls:'icon-close'" cy-click="close">关闭</a>
            </div>
        </div>
    </form>
</div>

<script>
    //接受数据
    InitPage(["InformationData","close"], function ($scope) {

     })

</script>
<style type="text/css">
    /* 机构签章和通知签章*/
    #basicInformation_add .half {
        float: left;
        width: 47%;
        height: 180px;
    }
    /* 基础信息中的单元格样式*/
    #basicInformation_add .th {
        width: 120px;
        text-align: right;
    }
    /* 基础信息中的表头样式*/
    #basicInformation .td{
        width: 120px;

    }
    /* 地址信息中的表头样式*/
    #addressMessage .th{
        width: 150px;
        text-align: right;
    }
</style>
