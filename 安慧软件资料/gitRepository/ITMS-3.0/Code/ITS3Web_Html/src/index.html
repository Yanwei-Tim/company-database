<body>
    <div id="topPanel" class="easyui-panel" data-options="fit:true">

    </div>
    <script type="text/javascript">
    InitPage([],function($scope){

        var logInfo = sessionStorage["logInfo"];
        if(logInfo){
            //已经登录用户跳转到主页
            var logInfo = $.parseJSON(logInfo);
            $rootScope.ContextId = logInfo.Token;

            $rootScope.UserInfo = new User(logInfo);

            //保存参数
            $rootScope.menus = logInfo.Menus
            //跳转到主页
            $scope.$gotoPage("main.html");
        }else{
            //跳转到登录界面，后期可以在此判断是否已登录操作
            $scope.$gotoPage("login.html");
        }

                if($rootScope.UserInfo){
                    $scope.$gotoPage("main.html");
                }else{

                }

    });
    </script>
