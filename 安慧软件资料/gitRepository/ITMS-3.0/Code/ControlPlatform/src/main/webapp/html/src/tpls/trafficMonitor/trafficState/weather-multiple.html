<div id="weatherMultiple" class="easyui-layout" >
	<div data-options="region:'north',height:'30px'">
		&nbsp;
		<a class="easyui-linkbutton" data-options="iconCls:'icon-weather'" cy-click="btn_qxy" >气象仪</a>
		&nbsp;
		<a class="easyui-linkbutton" data-options="iconCls:'icon-eye'" cy-click="btn_njdy" >能见度仪</a>
		&nbsp;
		<a class="easyui-linkbutton" data-options="iconCls:'icon-water'" cy-click="btn_lg" >路感</a>
         &nbsp;  
	</div>
	<div data-options="region:'center'" >
		<div id="showWeather" class="easyui-panel" data-options="fit:true">
			
		</div>
	</div>
	
	

</div>
<script type="text/javascript">
    InitPage(["locationSite","childScopeList","changeWeatherKind"],function($scope){
    	$scope.load=function(){
    		$scope.btn_qxy();
    	};
		$scope.btn_qxy=function(){
			$scope.changeWeatherKind("qxy");
			$scope.$setParam("childScopeList_qxy",$scope.childScopeList);
			$scope.$setParam("locationSite_qxy",$scope.locationSite);
			$scope.$("#showWeather").panel("refresh","tpls/trafficMonitor/trafficWeather/weatherQxy/weather-qxy-detail.html");
		};
		$scope.btn_njdy=function(){
			$scope.changeWeatherKind("njdy");
			$scope.$setParam("childScopeList_njdy",$scope.childScopeList);
			$scope.$setParam("locationSite_njdy",$scope.locationSite);
			$scope.$("#showWeather").panel("refresh","tpls/trafficMonitor/trafficWeather/weatherNjdy/weather-njdy-detail.html");
		};
		$scope.btn_lg=function(){
			$scope.changeWeatherKind("lg");
	    	$scope.$setParam("childScopeList_lg",$scope.childScopeList);
			$scope.$setParam("locationSite_lg",$scope.locationSite);
			$scope.$("#showWeather").panel("refresh","tpls/trafficMonitor/trafficWeather/weatherLg/weather-lg-detail.html");
		};

    });
</script>
