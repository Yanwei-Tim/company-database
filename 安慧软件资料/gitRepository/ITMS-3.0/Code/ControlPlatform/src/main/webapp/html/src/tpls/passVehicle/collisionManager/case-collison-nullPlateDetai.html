<div id="case-collison-nullPlateDetail" class="easyui-layout">
	<div data-options="region:'center',border:true,height:550,width:600" id="imageView">
	</div>
</div>

<script type="text/javascript">
	InitPage(['url'], function($scope) {

		$scope.load = function() {
			initImage($scope.url);
		};
		
		/**
		*加载视频
		*/
		var initImage = function(url){
			//加载图片
			$scope.$setParam("images", [url]);
			$scope.$("#imageView").panel("refresh", "tpls/public/image-view.html");
		};
	})

</script>
