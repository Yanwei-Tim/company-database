				cy-click="$closeSelf">取消</a>

<script>
	InitPage(["sectionData"],function($scope){
		
		if($scope.sectionData==1){
			$scope.$("#upinfo").show();
			$scope.$("#downinfo").show();
		}else if($scope.sectionData==2){
			$scope.$("#upinfo").show();
			$scope.$("#downinfo").hide();
		}else{
			$scope.$("#upinfo").hide();
			$scope.$("#downinfo").show();
		}
		
		
	});
</script>
