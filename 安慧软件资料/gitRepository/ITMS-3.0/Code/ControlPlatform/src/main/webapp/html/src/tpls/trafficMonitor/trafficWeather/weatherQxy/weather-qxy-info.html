<div id="weatherInfo" class="easyui-layout"  >
	<div data-options="region:'center',border:false" >
		<div class="table" >
			<div class="tr">
				<div class="th">
					设备名称：
				</div>
				<div class="td">
					<span cy-name=newData.deviceName></span>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					管理机构：
				</div>
				<div class="td">
					<span cy-name=newData.orgCode cy-filter="$getOrgName"></span>
				</div>
			</div>
			<div class="tr">
				<div class="th">
					温度：
				</div>
				<div class="td">
					<span cy-name=newData.weatherTemperature ></span>&nbsp;℃
				</div>
				<div class="th">
					相对湿度：
				</div>
				<div class="td">
					<span cy-name=newData.relativeHumidity></span>&nbsp;%
				</div>

			</div>

			<div class="tr">

				<div class="th">
					气压：
				</div>
				<div class="td">
					<span cy-name=newData.airPressure></span>&nbsp;hPa
				</div>
				<div class="th">
					风速：
				</div>
				<div class="td">
					<span cy-name=newData.windSpeed></span>&nbsp;m/s
				</div>
			</div>
			<div class="tr">
				<div class="th">
					风向：
				</div>
				<div class="td" >
					<span cy-name=newData.windDirection></span>&nbsp;°
				</div>

				<div class="th">
					降雨量：
				</div>
				<div class="td">
					<span cy-name=newData.waterFilmHeight></span>&nbsp;mm
				</div>
			</div>
			<div class="tr">
				<div class="th">
					降雨类型：
				</div>
				<div class="td" >
					<span cy-name=newData.waterType cy-filter="options_waterType"></span>
				</div>

				<div class="th">
					降雨强度：
				</div>
				<div class="td">
					<span cy-name=newData.rainStrong></span>&nbsp;mm/h
				</div>
			</div>
			<div class="tr">
				<div class="th">
					更新时间：
				</div>
				<div class="td" >
					<span cy-name=newData.recordTime></span>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:38px" >
		<div style="text-align: center; ">
			<a class="easyui-linkbutton " data-options="iconCls:'icon-trend'" cy-click="openDialogchart">趋势图</a>
			<a class="easyui-linkbutton " data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">关闭</a>
			
		</div>
	</div>
</div>

<script type="text/javascript">
	InitPage(["newData"], function($scope) {
		$scope.$getDefaultCode(["514"]);
		//方向direction的格式化
		$scope.options_waterType=function(value, row, index) {
			return $scope.$getCodeName("514", value);
		};
		$scope.openDialogchart = function() {
			$scope.$setParam("deviceSysNbr", $scope.newData.deviceSysNbr);
			$scope.$setParam("recordTime", $scope.newData.recordTime);
			$scope.$openDialog("createDialog", {
				title : "趋势图",
				height : 500,
				width : 800,
				href : "tpls/trafficMonitor/trafficWeather/weatherQxy/weather-qxy-chart.html"
			}, true);
		};

	}); 
</script>

<style type="text/css">
	#weatherInfo .th {
		width: 95px;
		text-align: right;
	}
	#weatherInfo .td {
		width: 120px;
	}
	#weatherInfo span[cy-name] {
		color: #0000ff;
	}

</style>
