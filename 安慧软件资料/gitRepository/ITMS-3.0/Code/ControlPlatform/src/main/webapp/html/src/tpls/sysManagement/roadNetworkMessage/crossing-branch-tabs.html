<!--分支信息主页面-->
<div class="easyui-layout">
	<div data-options="regions: 'north'" style="height: 50px;">
		<div class="linkbutton_toolbar">
			<a class="easyui-linkbutton button-add" data-options="iconCls:'icon-add'"
			cy-click="addSection">断面信息</a>
			<a class="easyui-linkbutton button-add" data-options="iconCls:'icon-add'"
			cy-click="addDriveway">车道信息</a>
		</div>
	</div>
	<div data-options="regions: 'south'" style="height: 150px;">
		<div class="searchPanel">
			<div class="panel_title">
				分支信息
			</div>
			<div class="table">
				<div class="tr">
					<div class="th" style="width: 80px;text-align: right">
						分支名称：
					</div>
					<div class="td">
						<input type="text" name="fzmc" class="easyui-textbox" style="width: 100px;"/>
					</div>

					<div class="th" style="width: 100px;text-align: right">
						单向或双向：
					</div>
					<div class="td">

						<input id="bothway" type="radio" name="sx" value="1" checked="checked"/>
						双向
						<input id="onewayup" type="radio" name="sx" value="2" />
						单向上行
						<input id="onewaydown" type="radio" name="sx" value="3"/>
						单向下行
					</div>
					<div class="th" style="width: 90px;text-align: right">
						车道数：
					</div>
					<div class="td">
						<input id="lanescount" type="text" name="cds" class="easyui-textbox" style="width: 100px;"/>
					</div>
				</div>
				<div class="tr">
					<div class="th"  style="width: 80px;text-align: right">
						相邻路口：
					</div>
					<div class="td">
						<input type="text" name="fzmc" class="easyui-textbox" style="width: 100px;"/>
					</div>
					<div class="th"  style="width: 130px;text-align: right">
						分支中心线角度：
					</div>
					<div class="td">
						<input type="text" name="fzmc" class="easyui-textbox" style="width: 100px;"/>
					</div>
					<div class="th"  style="width: 80px;text-align: right">
						路口渠化：
					</div>
					<div class="td">
						<input type="radio" name="lkqh" value="1"/>
						未隔离
						<input type="radio" name="lkqh" value="2"/>
						已隔离
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-options="regions: 'south'" style="height: 50px;"></div>
</div>

	//打开断面信息
	$scope.addSection = function() {
		$scope.$setParam("sectionData", $scope.$("[name='sx']:checked").val());
			$scope.$openDialog('sectionDialog', {
				title : '断面信息',
				width : '750',
				height : '350',
				href : 'tpls/sysManagement/roadNetworkMessage/crossing-section-message.html'
			});
		};
		//打开车道信息
		$scope.addDriveway = function() {
			$scope.$setParam("wayData",$scope.$('#lanescount').textbox('getValue'));
			$scope.$setParam("driverwayData", $scope.$("[name='sx']:checked").val());
			$scope.$openDialog('driverwayDialog', {
				title : '车道信息',
				width : '800',
				height : '600',
				href : 'tpls/sysManagement/roadNetworkMessage/crossing-driverway-message.html'
