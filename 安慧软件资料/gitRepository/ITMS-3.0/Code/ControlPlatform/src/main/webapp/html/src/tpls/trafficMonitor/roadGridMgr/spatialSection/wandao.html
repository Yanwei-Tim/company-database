                <div class="td">

            </div>

                </div>

                    <input  class="easyui-textbox" name="wdlx">
                </div>
                <div class="th">
                    道路地形：
                </div>
                <div class="td">
                    <input  class="easyui-textbox" name="dldx" >
                </div>
            </div>


            <div class="tr">

</script>
