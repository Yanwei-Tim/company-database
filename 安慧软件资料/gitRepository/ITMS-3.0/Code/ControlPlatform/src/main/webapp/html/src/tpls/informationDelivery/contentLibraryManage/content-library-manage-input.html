<div  class="easyui-layout">
	<div data-options="region: 'center',border:false">
		<form cy-form="formData" id="form">
			<div  id="contentLibraryMessage" class="table">
				<div class="tr">
					<div class="th">
						信息类型：
					</div>
					<div class="td">
						<input name="messageType" class="easyui-combobox" cy-code='611' data-options="required:true"style="width: 205px;"/>
					</div>
				</div>
				<br/>  
				<div class="tr">
					<div class="th">
						内容描述：
					</div>
					<div class="td">
						<textarea  name="contentDescription"  class="easyui-textbox" data-options="required:true,multiline:true,validType:'length[0,64]'" style="width: 205px;height: 42px;"></textarea>
					</div>
				</div>
				&nbsp;&nbsp;<br/>
				<div class="tr">
					<div class="th">
						内容：
					</div>
					<div class="td">
						<input  name="content" class="easyui-textbox" data-options="required:true,multiline:true,validType:'length[0,512]'" style="width: 202px;height: 65px;"/>
					</div>
				</div>
			</div>

		</form>
	</div>
	<div data-options="region:'south',border:false" style="height: 40px;" >
          <div class="tr">
              <div class="td" style="text-align: center">
                 <a class="easyui-linkbutton button-main" data-options="iconCls:'icon-save'"
                    cy-click="save">保存</a>
                 <a class="easyui-linkbutton " data-options="iconCls:'icon-cancel'"
                    cy-click="$closeSelf">取消</a>
              </div>
          </div>
    </div>
 </div>
<script>
	InitPage(["formData","saveData","editData"], function($scope) {
		$scope.$getDefaultCode(['611']);
		if($scope.$params.get("type")=="add"){
			$scope.save=function(){
				if($scope.$("#form").form("validate")){
					$scope.$updateData("formData");
					$scope.saveData($scope.formData);
				};
			};
		}else{
			$scope.save=function(){
				if($scope.$("#form").form("validate")){
					$scope.$updateData("formData");
					$scope.editData($scope.formData);
				}
			};
		}
	});
</script>
<style type="text/css">
	#contentLibraryMessage .th{
		text-align: right;
        width: 90px;
	}
	#contentLibraryMessage .td{
		text-align: left;
		width: 140px;
	}
</style>
