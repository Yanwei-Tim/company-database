<div id="sysFunctionOperate" class="easyui-layout">
    <div data-options="region:'center',border:false">
        <form cy-form="formData" id="form">
            <div class="table">
                <div class="tr">
                    <div class="th">功能代码：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="functionCode" style="width: 200px" data-options="required:true"/>
                    </div>
                </div>
                <div class="tr">
                    <div class="th">功能名称：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="functionName" style="width: 200px" data-options="required:true"/>
                    </div>
                </div>
                <div class="tr">
                    <div class="th">功能描述：</div>
                    <div class="td">
                        <input class="easyui-textbox" data-options="multiline:true" name="functionDesc" style="width: 200px;height:80px"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-options="region:'south',border:false">
        <div class="linkbutton_toolbar" style="text-align: center">
            <a id="save" class="easyui-linkbutton button-save button-main" data-options="iconCls:'icon-save'" cy-click="save">保存</a>
            <a id="cancel" class="easyui-linkbutton button-cancel" data-options="iconCls:'icon-cancel'" cy-click="$destroySelf">取消</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    InitPage(["formData","saveData","remark"],function($scope){
        $scope.load = function(){
            //判断是查看、添加的标识
            var remark = $scope.remark;
            if(remark == "look"){
                $scope.$("input[class^='easyui-']").each(function(){
                    $(this).textbox('readonly',true);
                });
                $scope.$("#save").hide();
            }
        };
        $scope.save = function(){
        	if ($scope.$("#form").form("validate")) {
	            $scope.$updateData("formData");
    		 	trimObject($scope.formData);//对对象中的每个元素进行trim操作
	            $scope.saveData($scope.formData);
            }
        };
    });
</script>
<style type="text/css">
    #sysFunctionOperate .th{
        width: 80px;
        text-align: right;
    }
</style>
