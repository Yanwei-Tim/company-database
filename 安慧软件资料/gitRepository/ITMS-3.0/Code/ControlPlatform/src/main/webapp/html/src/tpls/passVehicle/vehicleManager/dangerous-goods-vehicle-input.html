<div class="easyui-layout" id="dangerous-goods-vehicle-input" >
	<form cy-form="formData">
		<div data-options="region:'center',border:false" >
		
			<div class="searchPanel">
	          	<div class="panel_title">基本信息</div>
	          	<div class="table">
	          		<div class="tr">
	          			<div class="th">号牌号码：</div>
	          			<div class="td">
	          				<input type="text" class="cy-vehNumberbox" name="plateNumber">
	          			</div>
	          			<div class="th">号牌种类：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-combobox" id="plateType" name="plateType">
	          			</div>
	          			<div class="th">车辆类型：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-combobox" id="vehType" name="vehType">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">品牌型号：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="brandType">
	          			</div>
	          			<div class="th">外廓尺寸：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="vehSize">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">运输品名称：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="goodsName">
	          			</div>
	          			<div class="th">运输品性质：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="goodsNature">
	          			</div>
	          			<div class="th">承运单位：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="transportCompany">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">押运人：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="Supercargo">
	          			</div>
	          			<div class="th">押运人电话：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="SupercargoPhoneNumber">
	          			</div>
	          			<div class="th">出发地：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="setOutPlace">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">车主：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="vehHost">
	          			</div>
	          			<div class="th">车主电话：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="phoneNumber">
	          			</div>
	          			<div class="th">目的地：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="arrivePlace">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">上路时间：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-timespinner" name="setOutTime">
	          			</div>
	          			<div class="th">到达时间：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-timespinner" name="arriveTime">
	          			</div>
	          			<div class="th">限速：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-numberbox" data-options="suffix:' 千米/小时'" name="speedLimit">
	          			</div>
	          		</div>
	          		<div class="tr">
	          			<div class="th">救助方式：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-textbox" name="rescueMethod">
	          			</div>
	          			<div class="th">核载重量：</div>
	          			<div class="td">
	          				<input type="text" class="easyui-numberbox" data-options="suffix:' 吨'" name="nuclearLoad">
	          			</div>
	          		</div>
	          	</div>
			</div>
		
			<div class="searchPanel">
	          	<div class="panel_title">通行线路</div>
				<div class="table">
					<div class="tr">
						<div class="th">线路描述：</div>
						<div class="td">
							<textarea id="" style="width:523px;height:40px;" class="easyui-validatebox"></textarea>
						</div>
						<div class="th"></div>
						<div class="td"></div>
					</div>
					<div class="tr">
						<div class="th" style="width:210px">
							<a class="easyui-linkbutton button-edit" data-options="iconCls:'icon-edit'">
								地图绘制线路图
							</a>
						</div>
					</div>
					<div class="tr">
						<div class="th">经过点位：</div>
						<div class="td" style="width:440px;">
							<div class="textbox" style="width:523px;height:100px;border:solid 1px #ddd">
								<div>点位1</div>
								<div>点位2</div>
								<div>点位3</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div data-options="region:'south',border:false" style="height:40px;text-align:center;"></div>
</div>
<script>
	/**
	 * dics: 数据字典数组
	 * formData:表单数据，formData为空的话，则表示当前为添加页面，否则为修页面
	 */
	InitPage(["dicts","formData"],function($scope){

		$scope.$("#plateType").combobox("loadData",$scope.dicts["002"]);//号牌种类
		$scope.$("#vehType").combobox("loadData",$scope.dicts["003"]);//车辆类型

		if(!$scope.formData){
			$scope.formData = {
				plateType: "00002",
				vehType: "00002"
			}
		}

	});
</script>
<style>
	#dangerous-goods-vehicle-input .th{
		width : 90px;
		text-align: right;
	}
	#dangerous-goods-vehicle-input .td{
		width : 120px;
	}
	#dangerous-goods-vehicle-input input{
		width:100px;
	}
</style>
