<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>平台使用实例</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/demo.css">

    <script type="text/javascript" src="../../../../resources/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../resources/easyui/json2.js"></script>
    <script type="text/javascript" src="../../../../resources/easyui/jquery.easyui.min.js"></script>
    <script type="application/javascript" src="../../assets/scripts/App.js"></script>
    <script type="text/css">

    </script>
</head>
<body>
    <!--批量校正-->
    <div class="col-3">
        <fieldset class="localFieldSet">
            <legend>批量校正</legend>
            <div class="form-group">
                <label class="control-label col-3">违法道路：</label>
                <div class="col-9">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">路口路段：</label>
                <div class="col-5">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
                <label class="control-label col-2">米数：</label>
                <div class="col-2">
                    <input class="form-control" type="text"/>
                </div>
            </div>
            <label class="control-label">地点描述：</label>
            <div class="form-group">
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="control-label col-3">采集设备：</label>
                <div class="col-9">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">采集方式：</label>
                <div class="col-9">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-3">采集机构：</label>
                <div class="col-9">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-3">行政区划：</label>
                <div class="col-9">
                    <select class="form-control  select2me"data-placeholder="Selected...">
                    </select>
                </div>
            </div>
            <div class="row">
                <span class="col-2"></span>
                <button type="button" class="btn yellow btn-xs col-4 " style="width: 60px;">
                    <i class="fa fa-edit"></i>校正
                </button>
                <span class="col-2"></span>
                <button type="button" class="btn yellow btn-xs col-4 " style="width: 20px;;">
                    <i class="fa fa-edit"></i>保存并校正
                </button>
            </div>
            <div class="portlet box grey row">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>历史校对信息
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="reload">
                        </a>
                        <a href="javascript:;" class="collapse">
                        </a>
                    </div>
                </div>
                <div class="portlet-body">

                </div>
            </div>
        </fieldset>
    </div>
    <!--主窗体-->
    <div class="col-9">
        <div class="row">
            <button type="button" class="btn yellow btn-xs col-1 ">
                <i class="fa fa-edit"></i>浏览
            </button>
            <span class="col-1"></span>
            <button type="button" class="btn yellow btn-xs col-1 ">
                <i class="fa fa-edit"></i>删除
            </button>
            <span class="col-1"></span>
            <button type="button" class="btn yellow btn-xs col-1 ">
                <i class="fa fa-edit"></i>批量导入1
            </button>
        </div>
        <div class="row">
            <!--解析列表-->
            <div class="col-8">
                <div class="table-scrollable">

                    <table class="table table-striped table-hover table-bordered" id="sample_1">
                        <thead>
                        <tr>
                            <th style="width: 60px">号牌号码</th>
                            <th style="width: 60px">违法时间</th>
                            <th style="width: 60px">速度</th>
                            <th style="width: 60px">违法代码</th>
                            <th style="width: 60px">地点描述</th>
                            <th style="width: 60px">违法道路</th>
                            <th style="width: 60px">路口/路段编码</th>
                            <th style="width: 60px">设备编号</th>
                            <th style="width: 60px">行政区划</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>皖A12345</td>
                            <td>2015-04-28 12:14:25</td>
                            <td>135km/h</td>
                            <td>1305</td>
                            <td>清源高速宁平路</td>
                            <td>(01124)清源高速</td>
                            <td>2245</td>
                            <td>21155554411122245</td>
                            <td>65412</td>
                        </tr>
                        <tr>
                            <td>沪A12346</td>
                            <td>2015-04-28 12:14:25</td>
                            <td>135km/h</td>
                            <td>1305</td>
                            <td>清源高速宁平路</td>
                            <td>(01124)清源高速</td>
                            <td>2245</td>
                            <td>21155554411122245</td>
                            <td>65412</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--图片列表-->
            <div class="col-4">
                <div class="row">
                    <img src="../Images/nopic.jpg" style="width: 100%;height: 100%"/>
                </div>
                <div class="row">
                    <img src="../Images/nopic.jpg" style="width: 100%;height: 100%"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
