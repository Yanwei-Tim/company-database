<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/demo.css">

    <script type="text/javascript" src="../../../../resources/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../resources/easyui/json2.js"></script>
    <script type="text/javascript" src="../../../../resources/easyui/jquery.easyui.min.js"></script>
    <script type="application/javascript" src="../../assets/scripts/App.js"></script>
    <script type="text/css">

    </script>

    <script type="application/javascript">

        function selectView(menuId) {
            $(".divView").css("display", "none");
            $("#" + menuId).css("display","");
        }

        $(document).ready(function () {
            App.init();
            $('#gridConfig').datagrid({
                data: [
                    {Name: '上传类型', Value: '1'},
                    {Name: '违法图片存储方式', Value: '0'},
                    {Name: '部署地市名称', Value: 'yunan'},
                    {Name: '通知书打印类型', Value: '0'},
                    {Name: '特殊车过滤字符串', Value: '{学，警，挂}'},
                    {Name: '废弃类型默认代码', Value: '9'},
                    {Name: '视频流ftp存储配置', Value: 'rtsp://192.168.10.14'}
                ]
            })
        });
    </script>
</head>
<body class="easyui-layout">
    <fieldset style="text-align: center;margin-left:auto;margin-right: auto;width: 850px">
        <div class="row" style="text-align: center">
            <label class="control-label col-1">配置key:</label>
            <div class="col-2">
                <input class="easyui-textbox">
            </div>
            <label class="col-1">配置项名称</label>
            <div class="col-2">
                <input class="easyui-textbox">
            </div>
            <div class="col-6">
                <a  href="#" class="easyui-linkbutton" style="width: 80px" iconCls="icon-search">查询</a>
                <a  href="#" class="easyui-linkbutton" style="width: 80px">导出</a>
            </div>
        </div>
    </fieldset>
    <div class="col-5">
        <table id="gridConfig" class="easyui-datagrid" data-options="singleSelect:true,url:'datagrid_data1.json',method:'get',fitColumns:true,striped:true,selectOnCheck:false,pagination:true">
            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true">
                </th>
                <th data-options="field:'Name'">
                    名称
                </th>
                <th data-options="field:'Value'">
                    值
                </th>
            </tr>
            </thead>
        </table>
    </div>
<div class="col-6">
    <fieldset>

        <div class="row">
            <label class="control-label col-1" for="">名称</label>
            <label class="control-label col-6" for="">视频流媒体存储配置</label>

            <label class="control-label col-1" for="">key</label>
            <label class="control-label col-4" for="">RemindField</label>
        </div>
        <div class="row">
            <label class="control-label col-1" for="">值</label>
            <div class="col-10">
                <input class="easyui-textbox" type="text"/>
            </div>
        </div>
        <div class="row">
            <label class="control-label col-1" for="">描述</label>
            <div class="col-11">
                <textarea name="" id="" cols="25" rows="10" style="width: 100%"></textarea>
            </div>

        </div>
        <div class="row">
            <label class="control-label col-1" for="">备注</label>
            <div class="col-10">
                <input class="easyui-textbox" type="text" style="width: 100%"/>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
