<div id="addmanufacturer" class="easyui-layout">
    <form cy-form="newData">
        <div class="searchPanel">
            <div class="table">
                <div class="tr">
                    <div class="th">承建商：</div>
                    <div class="td">
                        <select class="easyui-combobox" name="contractor_name"></select>
                    </div>
                </div>
                <div class="tr">
                    <div class="th">联系地址：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="address_desc">
                    </div>
                </div>
                <div class="tr">
                    <div class="th">售后负责人：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="contractor_person">
                    </div>
                </div>
                <div class="tr">
                    <div class="th">售后负责人联系电话：</div>
                    <div class="td">
                        <input class="easyui-textbox" name="contractor_tel">
                    </div>
                </div>
                <div class="tr">
                    <div class="th"></div>
                    <div class="td">
                        <a class="easyui-linkbutton button-save" cy-click="save">保存</a>
                        <a class="easyui-linkbutton button-close"  cy-click="closeSelf">关闭</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    InitPage(["closeSelf","newData","saveData"],function($scope){
        $scope.save = function(){
            //获取form中的数据
            $scope.$update("newData");
            $scope.saveData($scope.newData);
        }
    });
</script>
<style type="text/css">
    #addmanufacturer .th{
        width: 120px;
        text-align: right;
    }
    #addmanufacturer .easyui-textbox{
        width: 200px;
    }
    #addmanufacturer .easyui-combobox{
        width: 200px;
    }
</style>
